<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f4f4f4, #e8f0fe);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }
    #languageSelector {
      margin-bottom: 15px;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #555;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <select id="languageSelector">
      <option value="en">English</option>
      <option value="hi">हिन्दी</option>
      <option value="bn">বাংলা</option>
      <option value="fr">Français</option>
      <option value="ru">Русский</option>
      <option value="es">Español</option>
      <option value="ja">日本語</option>
      <option value="ko">한국어</option>
    </select>

    <h1 data-translate="title">Income Tax Calculator</h1>
    <label for="income" data-translate="enterIncome">Enter Annual Income (₹)</label>
    <input type="number" id="income" placeholder="500000">

    <button onclick="calculateTax()" data-translate="calculate">Calculate</button>
    <button onclick="resetForm()" data-translate="reset">Reset</button>
    <button onclick="showPreview()" data-translate="preview">Preview</button>

    <div id="resultSection" class="result" style="display:none;"></div>

    <div id="previewSection" style="display:none; padding: 20px; background:#fff; border-radius:12px; box-shadow:0 0 10px rgba(0,0,0,0.2); margin-top: 20px;">
      <div id="previewArea">
        <img src="logo.png" alt="Pratix Finance Logo" style="width:100px;">
        <h2 data-translate="previewTitle">Income Tax Summary</h2>
        <div id="previewData"></div>
        <canvas id="pieChart" style="max-width:300px;"></canvas>
        <canvas id="barChart" style="max-width:300px;"></canvas>
        <div style="margin-top:10px;">
          <button onclick="downloadImage()" data-translate="downloadImage">Download Image</button>
          <button onclick="downloadPDF()" data-translate="downloadPDF">Download PDF</button>
          <button onclick="shareResult()" data-translate="share">Share</button>
        </div>
      </div>
    </div>

    <footer>
      <p data-translate="footer">This Income Tax Calculator helps you estimate tax under India’s current slabs. For official info, consult a tax professional. Contact: <a href="mailto:pratixfinance4@gmail.com">pratixfinance4@gmail.com</a></p>
    </footer>
  </div>

    document.getElementById('languageSelector').addEventListener('change', changeLanguage);

    function changeLanguage() {
      const lang = document.getElementById("languageSelector").value;
      document.querySelectorAll('[data-translate]').forEach(el => {
        const key = el.getAttribute('data-translate');
        if (translations[lang] && translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });
    }
  </script>
</body>
</html>
