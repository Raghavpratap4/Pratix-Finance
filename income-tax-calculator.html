<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Income Tax Calculator - Pratix Finance</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ede7f6, #ffffff);
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 480px;
      margin: auto;
      padding: 2rem;
    }
    img.logo {
      display: block;
      margin: 0 auto 1rem;
      height: 60px;
    }
    h1 {
      text-align: center;
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #7e57c2;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #5e35b1;
    }
    .results {
      background-color: #ede7f6;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
    }
    .results p {
      margin: 0.5rem 0;
    }
    canvas {
      margin-top: 2rem;
    }
    footer {
      text-align: center;
      font-size: 0.875rem;
      margin-top: 2rem;
      padding: 1rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./assets/logo.png" alt="Pratix Logo" class="logo" />
    <h1>ðŸ’¼ Income Tax Calculator</h1>
    <div class="input-group">
      <label for="income">Annual Income (â‚¹)</label>
      <input type="number" id="income" placeholder="Enter total income" />
    </div>
    <div class="input-group">
      <label for="age">Select Age Group</label>
      <select id="age">
        <option value="normal">Below 60</option>
        <option value="senior">60 - 80</option>
        <option value="super_senior">Above 80</option>
      </select>
    </div>
    <button onclick="calculateTax()">Calculate Tax</button>

    <div class="results" id="resultBox" style="display:none">
      <p>ðŸ’¸ <strong>Tax Payable:</strong> â‚¹<span id="taxDisplay"></span></p>
      <p>ðŸ’° <strong>Taxable Income:</strong> â‚¹<span id="taxableIncome"></span></p>
      <p>ðŸ§¾ <strong>Exempted Income:</strong> â‚¹<span id="exemptedIncome"></span></p>
    </div>

    <canvas id="taxChart" width="100%" height="100" style="display:none"></canvas>

    <footer>Â© Pratix Finance | Built by Raghav Pratap</footer>
  </div>

  <script>
    function calculateTax() {
      const income = parseFloat(document.getElementById('income').value);
      const ageGroup = document.getElementById('age').value;

      if (!income) return;

      let tax = 0;
      let slab1 = 250000, slab2 = 500000, slab3 = 1000000;

      if (ageGroup === 'senior') {
        slab1 = 300000;
      } else if (ageGroup === 'super_senior') {
        slab1 = 500000;
      }

      if (income <= slab1) {
        tax = 0;
      } else if (income <= slab2) {
        tax = (income - slab1) * 0.05;
      } else if (income <= slab3) {
        tax = (slab2 - slab1) * 0.05 + (income - slab2) * 0.2;
      } else {
        tax = (slab2 - slab1) * 0.05 + (slab3 - slab2) * 0.2 + (income - slab3) * 0.3;
      }

      const exempt = Math.min(slab1, income);
      const taxable = income - exempt;

      document.getElementById('taxDisplay').innerText = tax.toFixed(2);
      document.getElementById('taxableIncome').innerText = taxable.toFixed(2);
      document.getElementById('exemptedIncome').innerText = exempt.toFixed(2);
      document.getElementById('resultBox').style.display = "block";

      const ctx = document.getElementById('taxChart').getContext('2d');
      document.getElementById('taxChart').style.display = "block";

      if (window.taxChart) window.taxChart.destroy();

      window.taxChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Exempted Income', 'Taxable Income'],
          datasets: [{
            label: 'Income Breakdown',
            data: [exempt, taxable],
            backgroundColor: ['#b39ddb', '#5e35b1'],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom'
            }
          }
        }
      });
    }
  </script>
</body>
</html>
