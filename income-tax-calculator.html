  <title>Income Tax Calculator - Pratix Finance</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fefcea, #f1da36);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;

    h1 {

    }
    .input-group {
      margin-bottom: 1.2rem;
    }
    .input-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.4rem;
    }
    .input-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    .btn {
      width: 100%;
      padding: 0.8rem;
      font-size: 1.1rem;
      background: #ff9800;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    .btn:hover {
      background: #f57c00;
    }
    .results {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 12px;
    }
    .results p {
      font-weight: 500;
      margin: 0.4rem 0;
    }
    canvas {
      margin-top: 1.5rem;
      width: 100% !important;
      height: auto !important;
    }
    .back-home {
      text-align: center;
      margin-top: 1rem;
    }
    .back-home a {
      text-decoration: none;
      color: #e65100;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="logo.png" alt="Pratix Finance Logo" style="width: 80px; display:block; margin: 0 auto 1rem;" />
  <h1>üìë Income Tax Calculator</h1>

  <div class="input-group">
    <label>üíº Enter Annual Income (‚Çπ)</label>
    <input type="number" id="income" placeholder="Enter total annual income" />
  </div>

  <button class="btn" onclick="calculateTax()">Calculate Tax</button>

  <div class="results" id="results" style="display: none;">
    <p>Tax Payable: ‚Çπ<span id="taxAmount">0</span></p>
    <p>Net Income After Tax: ‚Çπ<span id="netIncome">0</span></p>
    <canvas id="taxChart"></canvas>
  </div>

  <div style="margin-top: 2rem; text-align: center;">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
         data-ad-slot="XXXXXXXXXX"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <div class="back-home">
    <a href="index.html">‚Üê Back to Homepage</a>
  </div>

  <footer>¬© 2025 Pratix Finance | Designed by Raghav Pratap</footer>
</div>

<script>
  function calculateTax() {
    const income = parseFloat(document.getElementById("income").value);
    if (!income || income <= 0) return;

    let tax = 0;

    if (income <= 250000) tax = 0;
    else if (income <= 500000) tax = (income - 250000) * 0.05;
    else if (income <= 1000000) tax = 12500 + (income - 500000) * 0.2;
    else tax = 112500 + (income - 1000000) * 0.3;

    const net = income - tax;

    document.getElementById("taxAmount").innerText = tax.toFixed(2);
    document.getElementById("netIncome").innerText = net.toFixed(2);
    document.getElementById("results").style.display = "block";

    const ctx = document.getElementById("taxChart").getContext("2d");
    if (window.taxChartInstance) window.taxChartInstance.destroy();
    window.taxChartInstance = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Total Income', 'Tax Payable', 'Net Income'],
        datasets: [{
          label: '‚Çπ Amount',
          data: [income, tax, net],
          backgroundColor: ['#fbc02d', '#ef5350', '#66bb6a'],
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        },
        plugins: { legend: { display: false } }
      }
    });
  }
</script>

</body>
