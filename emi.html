<link href="style.css" rel="stylesheet"/>

</head>
<body>

<div id="theme-toggle-container" style="position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer;">
  🌞
</div>
<button id="themeToggle">🌟</button>
<img alt="Pratix Finance Logo" src="logo.png" style="max-width: 150px; display: block; margin: 20px auto;"/>
<div style="text-align:center; margin: 10px 0;"><img alt="Pratix Finance Logo" src="logo.png" style="max-width:100px; height:auto;"/></div>
<header>
<h1>EMI Calculator</h1>
<a class="nav-button" href="index.html">🏠 Home</a>
<button id="toggle-theme">⭐</button>
</header>
<main>
<input id="loan" placeholder="Loan Amount" type="number"/>
<input id="interest" placeholder="Annual Interest Rate (%)" type="number"/>
<input id="tenure" placeholder="Tenure (months)" type="number"/>
<button onclick="calculateEMI()">Calculate</button>
<div id="emi-result"></div>
</main>
<script src="theme-toggle.js"></script>
<script src="emi.js"></script>
<script>
    const toggle = document.getElementById("themeToggle");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      toggle.textContent = document.body.classList.contains("dark-mode") ? "🌙" : "🌟";
    });
  </script><canvas id="emiChart" style="max-width: 400px; margin: 20px auto; display: block;"></canvas>
<script>
document.querySelectorAll("input").forEach(input => {
  const clearBtn = document.createElement("span");
  clearBtn.innerHTML = "❌";
  clearBtn.style.position = "absolute";
  clearBtn.style.right = "10px";
  clearBtn.style.top = "50%";
  clearBtn.style.transform = "translateY(-50%)";
  clearBtn.style.cursor = "pointer";
  clearBtn.onclick = () => input.value = "";
  const wrapper = document.createElement("div");
  wrapper.style.position = "relative";
  input.parentNode.insertBefore(wrapper, input);
  wrapper.appendChild(input);
  wrapper.appendChild(clearBtn);
});
</script>
</body>
</html>
