    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    :root {
      --bg-color: #0b0f19;
      --card-bg: #111827;
      --text-color: #ffffff;
      --glow-color: rgba(0, 186, 255, 0.4);
      --glass-bg: rgba(255, 255, 255, 0.05);
      --border-glow: 1px solid rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 1rem;
      transition: background 0.3s, color 0.3s;
    }

    body.light-mode {
      --bg-color: #ffffff;
      --text-color: #111827;
      --card-bg: #f0f0f0;
      --glass-bg: rgba(0, 0, 0, 0.05);
      --border-glow: 1px solid rgba(0, 0, 0, 0.1);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-icon {
      font-size: 1.5rem;
      color: #00baff;
    }

    .menu {
      display: flex;
      gap: 0.7rem;
      align-items: center;
    }

    .menu select,
    .menu button {
      background: var(--glass-bg);
      border: var(--border-glow);
      color: var(--text-color);
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .menu select:focus {
      outline: none;
    }

    .hero {
      text-align: left;
      max-width: 700px;
      margin: 2rem auto;
      position: relative;
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
      line-height: 1.3;
    }

    .hero p {
      color: #ccc;
      margin-top: 0.8rem;
      font-size: 1.1rem;
    }

    .bulb {
      position: absolute;
      top: -20px;
      right: -30px;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at center, rgba(0, 186, 255, 0.7), transparent 70%);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        opacity: 0.6;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.1);
      }
      100% {
        opacity: 0.6;
        transform: scale(1);
      }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 2rem auto;
    }

    .card {
      background: var(--glass-bg);
      border: var(--border-glow);
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 0 20px var(--glow-color);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card .icon {
      font-size: 2.2rem;
      margin-bottom: 0.8rem;
    }

    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
    }

    .card p {
      color: #ccc;
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    .card button {
      margin-top: auto;
      background: #ffffff12;
      color: var(--text-color);
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 10px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    body.light-mode .card button {
      background: #11182711;
      color: #111827;
    }

    .card button:hover {
      background: #00baff;
      color: #fff;
    }

    .theme-toggle {
      font-size: 1.3rem;
      cursor: pointer;
      background: none;
      border: none;
      color: var(--text-color);
    }

    footer {
      text-align: center;
      margin: 3rem 0 1rem;
      color: #777;
    }
  </style>
