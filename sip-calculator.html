  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    :root {
      --bg-color: #0b0f19;
      --card-bg: #111827;
      --text-color: #ffffff;
      --glow-color: rgba(0, 186, 255, 0.4);
      --glass-bg: rgba(255, 255, 255, 0.05);
      --border-glow: 1px solid rgba(255, 255, 255, 0.1);
    }

    body.light {
      --bg-color: #f3f4f6;
      --card-bg: #ffffff;
      --text-color: #111827;
      --glow-color: rgba(0, 186, 255, 0.2);
      --glass-bg: rgba(0, 0, 0, 0.05);
      --border-glow: 1px solid rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 1rem;
      transition: all 0.3s ease;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-icon {
      font-size: 1.5rem;
      color: #00baff;
    }

    .menu {
      display: flex;
      gap: 0.5rem;
    }

    .menu select,
    .menu button {
      background: var(--glass-bg);
      border: var(--border-glow);
      color: var(--text-color);
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .hero {
      text-align: left;
      max-width: 700px;
      margin: 2rem auto;
      position: relative;
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
      line-height: 1.3;
    }

    .hero p {
      color: #ccc;
      margin-top: 0.8rem;
      font-size: 1.1rem;
    }

    body.light .hero p {
      color: #444;
    }

    .bulb {
      position: absolute;
      top: -20px;
      right: -30px;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at center, rgba(0, 186, 255, 0.8), transparent 70%);
      border-radius: 50%;
      animation: pulse 2s infinite;
      filter: blur(4px);
    }

    @keyframes pulse {
      0% {
        opacity: 0.6;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.1);
      }
      100% {
        opacity: 0.6;
        transform: scale(1);
      }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 2rem auto;
    }

    .card {
      background: var(--glass-bg);
      border: var(--border-glow);
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 0 20px var(--glow-color);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card .icon {
      font-size: 2.2rem;
      margin-bottom: 0.8rem;
    }

    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
    }

    .card p {
      color: #ccc;
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    body.light .card p {
      color: #333;
    }

    .card button {
      margin-top: auto;
      background: #ffffff12;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 10px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .card button:hover {
      background: #00baff;
      color: #000;
    }

    footer {
      text-align: center;
      margin: 3rem 0 1rem;
      color: #777;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>

  <script>
    const toggleTheme = () => {
      const body = document.body;
      const isLight = body.classList.toggle('light');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    };

    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light');
      }

      // Auto detect language
      const userLang = navigator.language.slice(0, 2);
      const supported = ['en','hi','bn','fr','es','ru','ja','ko','de'];
      if (supported.includes(userLang)) {
        document.getElementById('language').value = userLang;
      }

      // Simple i18n ‚Äî optional for full integration later
    });
  </script>
