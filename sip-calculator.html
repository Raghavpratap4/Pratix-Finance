
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIP Calculator - Pratix Finance</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="sip-page">
  <div class="container">
    <img src="assets/logo.png" alt="Logo" class="logo" />
    <h1>Pratix Finance</h1>
    <h2>SIP Calculator</h2>
    <form id="sipForm">
      <label>Monthly Investment (₹):</label>
      <input type="number" id="monthly" required /><br/>
      <label>Investment Period (Years):</label>
      <input type="number" id="years" required /><br/>
      <label>Expected Annual Return (%):</label>
      <input type="number" id="rate" required /><br/>
      <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
    <br/>
    <a href="index.html">← Back to Home</a>
  </div>
  <script>
    document.getElementById("sipForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const monthly = parseFloat(document.getElementById("monthly").value);
      const years = parseFloat(document.getElementById("years").value);
      const rate = parseFloat(document.getElementById("rate").value) / 100 / 12;
      const months = years * 12;

      const futureValue = monthly * (((Math.pow(1 + rate, months) - 1) / rate) * (1 + rate));
      document.getElementById("result").innerHTML = `<h3>Total Value: ₹${futureValue.toFixed(2)}</h3>`;
    });
  </script>
</body>
</html>
