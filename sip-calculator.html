<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIP Calculator - Pratix Finance</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { transition: background 0.3s, color 0.3s; }
    .dark-mode { background-color: #1a202c; color: #f7fafc; }
    .card { transition: all 0.3s ease-in-out; }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-indigo-100 via-purple-100 to-pink-100 px-4">

  <!-- Logo -->
  <img src="logo.png" alt="Logo" class="w-24 h-24 mb-4 mt-6">

  <!-- Card Container -->
  <div class="card w-full max-w-2xl bg-white p-6 rounded-2xl shadow-xl dark-mode:bg-gray-800">
    <!-- Tabs -->
    <div class="mb-6">
      <div class="flex space-x-4 justify-center mb-4">
        <button class="tab-button font-semibold" onclick="showTab('basic')">Basic Information</button>
        <button class="tab-button font-semibold" onclick="showTab('adjustments')">Adjustments</button>
        <button class="tab-button font-semibold" onclick="showTab('optional')">Optional</button>
      </div>
    </div>

    <!-- Tab Contents -->
    <div id="basic" class="tab-content">
      <input type="number" id="sipAmount" placeholder="Monthly SIP Amount" class="w-full p-2 mb-4 rounded-lg border">
      <input type="number" id="duration" placeholder="Duration (Years)" class="w-full p-2 mb-4 rounded-lg border">
      <input type="number" id="rate" placeholder="Expected Return Rate (%)" class="w-full p-2 mb-4 rounded-lg border">
    </div>

    <div id="adjustments" class="tab-content hidden">
      <input type="number" id="stepUp" placeholder="Step-Up % (Optional)" class="w-full p-2 mb-4 rounded-lg border">
      <input type="number" id="inflation" placeholder="Inflation Rate % (Optional)" class="w-full p-2 mb-4 rounded-lg border">
      <input type="number" id="goalAmount" placeholder="Target Goal Amount (Optional)" class="w-full p-2 mb-4 rounded-lg border">
    </div>

    <div id="optional" class="tab-content hidden">
      <input type="text" id="userName" placeholder="Your Name (Optional)" class="w-full p-2 mb-4 rounded-lg border">
      <input type="email" id="email" placeholder="Email for Results (Optional)" class="w-full p-2 mb-4 rounded-lg border">
    </div>

    <!-- Buttons -->
    <div class="flex justify-between mt-4">
      <button onclick="calculateSIP()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Calculate</button>
      <button onclick="resetForm()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Reset</button>
    </div>

    <!-- Results -->
    <div id="results" class="mt-6 hidden">
      <h3 class="text-lg font-bold mb-2">SIP Summary</h3>
      <div class="grid grid-cols-2 gap-4 text-center font-semibold">
        <div>Invested Amount:<br><span id="investedAmount">₹0</span></div>
        <div>Maturity Amount:<br><span id="maturityAmount">₹0</span></div>
        <div>Total Gain:<br><span id="totalGain">₹0</span></div>
        <div>Real Return:<br><span id="realReturn">₹0</span></div>
      </div>
      <canvas id="barChart" class="mt-6"></canvas>
      <canvas id="pieChart" class="mt-6"></canvas>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-8 text-center text-sm text-gray-600 dark-mode:text-gray-300">
    © 2025 Raghav Pratap • Pratix Finance — All rights reserved
  </footer>

  <!-- Star Toggle Button -->
  <button onclick="toggleDarkMode()" class="fixed top-4 right-4 text-yellow-500 text-2xl">⭐</button>

  <!-- Script -->
  <script>
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');
    function showTab(tab) {
      tabContents.forEach(tc => tc.classList.add('hidden'));
      document.getElementById(tab).classList.remove('hidden');
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    window.onload = () => {
      if (localStorage.getItem('darkMode') === 'true') toggleDarkMode();
    };

    function calculateSIP() {
      const P = parseFloat(document.getElementById("sipAmount").value) || 0;
      const N = parseFloat(document.getElementById("duration").value) || 0;
      const r = parseFloat(document.getElementById("rate").value) || 0;
      const totalMonths = N * 12;
      const monthlyRate = r / 100 / 12;
      const maturity = P * ((Math.pow(1 + monthlyRate, totalMonths) - 1) / monthlyRate) * (1 + monthlyRate);
      const invested = P * totalMonths;
      const gain = maturity - invested;
      const realRate = r - (parseFloat(document.getElementById("inflation").value) || 0);
      const realReturn = P * ((Math.pow(1 + realRate / 100 / 12, totalMonths) - 1) / (realRate / 100 / 12)) * (1 + realRate / 100 / 12);

      document.getElementById("results").classList.remove("hidden");
      document.getElementById("investedAmount").innerText = "₹" + invested.toFixed(2);
      document.getElementById("maturityAmount").innerText = "₹" + maturity.toFixed(2);
      document.getElementById("totalGain").innerText = "₹" + gain.toFixed(2);
      document.getElementById("realReturn").innerText = "₹" + realReturn.toFixed(2);

      drawCharts(invested, gain);
    }

    function drawCharts(invested, gain) {
      const ctxBar = document.getElementById('barChart').getContext('2d');
      const ctxPie = document.getElementById('pieChart').getContext('2d');
      new Chart(ctxBar, {
        type: 'bar',
        data: {
          labels: ['Invested', 'Gain'],
          datasets: [{ label: '₹', data: [invested, gain], backgroundColor: ['#3b82f6', '#10b981'] }]
        }
      });
      new Chart(ctxPie, {
        type: 'pie',
        data: {
          labels: ['Invested', 'Gain'],
          datasets: [{ data: [invested, gain], backgroundColor: ['#6366f1', '#ec4899'] }]
        }
      });
    }

    function resetForm() {
      document.querySelectorAll("input").forEach(input => input.value = "");
      document.getElementById("results").classList.add("hidden");
    }
  </script>

</body>
</html>
