
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIP Calculator - Pratix Finance</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
    data-ad-client="pub-3291480910940190"></script>
</head>
<body>

<!-- Ad placeholder (header) -->
<div class="ad-header" style="width:100%; height:90px; background:#e0e0e0; text-align:center; line-height:90px;">🔷 Header Ad Space (728x90)</div>

<!-- Logo -->
<img src="logo.png" alt="Logo" style="display:block; margin:10px auto; max-width:150px;"/>

<h1 style="text-align:center;">💹 SIP Calculator</h1>

<div class="calculator-container" id="export-area">
  <label>Monthly Investment (₹):</label>
  <input type="number" id="monthlyInvestment" placeholder="Enter amount"/>
  <label>Expected Annual Return (%):</label>
  <input type="number" id="expectedReturn" placeholder="e.g. 12"/>
  <label>Investment Period (years):</label>
  <input type="number" id="investmentPeriod" placeholder="e.g. 10"/>

  <div style="margin-top:10px; display:flex; flex-wrap:wrap; justify-content:center; gap:10px;">
    <button onclick="resetCalculator()">🔄 Reset</button>
    <button onclick="calculateSIP()">🧮 Calculate</button>
    <button onclick="previewExport('pdf')">📄 Preview PDF</button>
    <button onclick="previewExport('image')">🖼️ Preview Image</button>
  </div>

  <div id="results">
    <p><strong>Invested Amount:</strong> ₹<span id="investedAmount">0</span></p>
    <p><strong>Est. Returns:</strong> ₹<span id="returns">0</span></p>
    <p><strong>Total Value:</strong> ₹<span id="totalValue">0</span></p>
  </div>

  <canvas id="sipChart" width="400" height="300"></canvas><canvas id="sipLineChart" width="400" height="300" style="margin-top:20px;"></canvas>
</div>

<!-- Ad placeholder (footer) -->
<div class="ad-footer" style="width:100%; height:90px; background:#e0e0e0; text-align:center; line-height:90px; margin-top:40px;">🔶 Footer Ad Space (728x90)</div>

<script src="script.js"></script>
</body>
</html>
