<h1>üíπ SIP Calculator</h1>

  <div class="card">
    <div class="input-group">
      <label for="monthly">Monthly Investment (‚Çπ)</label>
      <input type="number" id="monthly" placeholder="e.g. 5000">
    </div>
    <div class="input-group">
      <label for="years">Investment Period (Years)</label>
      <input type="number" id="years" placeholder="e.g. 10">
    </div>
    <div class="input-group">
      <label for="rate">Expected Annual Return (%)</label>
      <input type="number" id="rate" placeholder="e.g. 12">
    </div>
    <div class="buttons">
      <button onclick="calculateSIP()">üìà Calculate</button>
      <button onclick="resetForm()">‚ôªÔ∏è Reset</button>
    </div>
  </div>

  <div class="result" id="result" style="display: none;">
    <h2>Result</h2>
    <p id="total-invested"></p>
    <p id="total-value"></p>
    
    <canvas id="sipChart"></canvas>
    <canvas id="growthChart" style="margin-top:2rem;"></canvas>
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function calculateSIP() {
      const monthly = parseFloat(document.getElementById('monthly').value);
      const years = parseFloat(document.getElementById('years').value);
      const rate = parseFloat(document.getElementById('rate').value) / 100 / 12;
      const months = years * 12;

      const futureValue = monthly * ((Math.pow(1 + rate, months) - 1) / rate) * (1 + rate);
      const invested = monthly * months;

      document.getElementById('total-invested').innerText = `Total Invested: ‚Çπ${invested.toFixed(2)}`;
      document.getElementById('total-value').innerText = `Maturity Value: ‚Çπ${futureValue.toFixed(2)}`;

      document.getElementById('result').style.display = 'block';

      
      new Chart(document.getElementById('sipChart'), {
    
        type: 'doughnut',
        data: {
          labels: ['Invested Amount', 'Estimated Returns'],
          datasets: [{
            data: [invested, futureValue - invested],
            backgroundColor: ['#00796b', '#80cbc4']
          }]
        }
      
      });

      // Line chart showing SIP growth over time
      const balance = [];
      let currentValue = 0;
      for (let i = 1; i <= months; i++) {
        currentValue = currentValue * (1 + rate) + monthly;
        balance.push(currentValue);
      }

      new Chart(document.getElementById('growthChart'), {
        type: 'line',
        data: {
          labels: Array.from({length: months}, (_, i) => `Month ${i + 1}`),
          datasets: [{
            label: 'SIP Growth Over Time',
            data: balance,
            borderColor: '#00796b',
            backgroundColor: 'rgba(0,121,107,0.1)',
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: true,
              labels: {
                color: '#333'
              }
            }
          },
          scales: {
            x: {
              display: true,
              title: {
                display: true,
                text: 'Investment Duration (Months)'
              }
            },
            y: {
              display: true,
              title: {
                display: true,
                text: 'Portfolio Value (‚Çπ)'
              }
            }
          }
        }
      });
    
    }

    function resetForm() {
      document.getElementById('monthly').value = '';
      document.getElementById('years').value = '';
      document.getElementById('rate').value = '';
      document.getElementById('result').style.display = 'none';
    }
  </script>
