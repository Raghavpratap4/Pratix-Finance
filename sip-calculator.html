
<!DOCTYPE html>
<html lang="en">
<head>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: #f5f8fc;
        padding: 20px;
        transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
        background: #1e1e1e;
        color: white;
    }
    .container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        max-width: 500px;
        margin: auto;
        padding: 30px;
        transition: background 0.3s, color 0.3s;
    }
    body.dark-mode .container {
        background: #2a2a2a;
        color: white;
    }
    .input-container {
        position: relative;
        margin-bottom: 20px;
    }
    .input-container input {
        width: 100%;
        padding: 12px 40px 12px 12px;
        border-radius: 12px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    .clear-btn {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        font-size: 18px;
        color: #66aaff;
        cursor: pointer;
    }
    button {
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 12px;
        background: linear-gradient(90deg, #2b88f0, #00c3ff);
        color: white;
        font-size: 16px;
        margin-bottom: 10px;
        cursor: pointer;
    }
    canvas {
        margin-top: 20px;
        max-width: 100%;
    }
</style>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIP Calculator - Pratix Finance</title>
  <link rel="stylesheet" href="sip-style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header style="display: flex; align-items: center; justify-content: space-between; padding: 10px;">
        <img src="logo.png" alt="Pratix Finance" style="height: 40px;">
        <button id="toggle-mode" style="font-size: 20px; background: none; border: none;">🌟</button>
    </header>
    
  <div class="container">
    <header>
      <img src="logo.png" alt="Pratix Finance Logo" class="logo" />
      <h1>📈 SIP Calculator</h1>
      <button id="theme-toggle">🌙</button>
    </header>

    <div class="card">
      <label>Monthly Investment (₹)</label>
      <input type="number" id="monthly" placeholder="e.g. 5000" />

      <label>Investment Period (Years)</label>
      <input type="number" id="years" placeholder="e.g. 10" />

      <label>Expected Annual Return (%)</label>
      <input type="number" id="rate" placeholder="e.g. 12" />

      <button onclick="calculateSIP()">Calculate SIP</button>
      <button onclick="clearFields()">Reset</button>

      <div id="result"></div>
      <canvas id="sipChart"></canvas>
    </div>
  </div>

  <script src="sip-script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Theme Toggle Script
        document.getElementById('toggle-mode').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // Clear input fields when ✖️ clicked
        document.querySelectorAll('.input-container .clear-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                btn.previousElementSibling.value = '';
            });
        });
    </script>
</body>

</html>
