
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIP Calculator - Pratix Finance</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="main-container">
    <header class="header">
      <img src="logo.png" alt="Logo" class="logo" />
      <h1 class="title">üíπ SIP Calculator</h1>
      <div class="toggle-theme" id="modeToggle">‚≠ê</div>
    </header>

    <div class="calculator-card">
      <div class="input-group">
        <label for="monthlyInvestment">Monthly Investment (‚Çπ)</label>
        <div class="input-wrapper">
          <input type="number" id="monthlyInvestment" />
          <span class="clear" onclick="clearField('monthlyInvestment')">‚úñ</span>
        </div>
      </div>

      <div class="input-group">
        <label for="investmentPeriod">Investment Period (Years)</label>
        <div class="input-wrapper">
          <input type="number" id="investmentPeriod" />
          <span class="clear" onclick="clearField('investmentPeriod')">‚úñ</span>
        </div>
      </div>

      <div class="input-group">
        <label for="annualReturn">Expected Return Rate (%)</label>
        <div class="input-wrapper">
          <input type="number" id="annualReturn" />
          <span class="clear" onclick="clearField('annualReturn')">‚úñ</span>
        </div>
      </div>

      <div class="button-group">
        <button onclick="calculateSIP()">Calculate</button>
        <button onclick="resetForm()">Reset</button>
      </div>

      <div class="result-box" id="results"></div>

      <div class="charts">
        <canvas id="sipChart"></canvas>
        <canvas id="barChart"></canvas>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
