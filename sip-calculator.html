  <title>SIP Calculator - Pratix Finance</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f8f9fb, #dce0e5);
    }
    .container {
      max-width: 480px;
      margin: 2rem auto;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #ff5722;
    }
    .input-group {
      margin-bottom: 1.2rem;
    }
    .input-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .input-group input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .btn {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 12px;
      background: #ff5722;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    .btn:hover {
      background: #e64a19;
    }
    .results {
      margin-top: 2rem;
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 12px;
    }
    .results p {
      margin: 0.5rem 0;
    }
    .logo {
      display: block;
      margin: 0 auto 1rem;
      width: 100px;
    }
  </style>

  <div class="container">
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>SIP Calculator</h1>
    <div class="input-group">
      <label for="monthlyInvestment">Monthly Investment (₹)</label>
      <input type="number" id="monthlyInvestment" />
    </div>
    <div class="input-group">
      <label for="annualReturn">Expected Annual Return (%)</label>
      <input type="number" id="annualReturn" />
    </div>
    <div class="input-group">
      <label for="years">Investment Duration (Years)</label>
      <input type="number" id="years" />
    </div>
    <button class="btn" onclick="calculateSIP()">Calculate</button>
    <div class="results" id="sipResults" style="display:none;">
      <p><strong>Total Investment:</strong> ₹<span id="totalInvested"></span></p>
      <p><strong>Estimated Returns:</strong> ₹<span id="estimatedReturns"></span></p>
      <p><strong>Future Value:</strong> ₹<span id="futureValue"></span></p>
    </div>
  </div>
