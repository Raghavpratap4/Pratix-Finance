
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIP Calculator - Pratix Finance</title>
  <link rel="stylesheet" href="sip-style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="main-container">
    <header class="header">
      <img src="logo.png" alt="Pratix Finance Logo" class="logo" />
      <h1 class="title">💹 SIP Calculator</h1>
    </header>

    <div class="calculator-card">
      <div class="input-group">
        <label for="monthlyInvestment">Monthly Investment (₹)</label>
        <input type="number" id="monthlyInvestment" placeholder="e.g. 5000" />
      </div>

      <div class="input-group">
        <label for="investmentPeriod">Investment Period (Years)</label>
        <input type="number" id="investmentPeriod" placeholder="e.g. 10" />
      </div>

      <div class="input-group">
        <label for="expectedReturn">Expected Annual Return (%)</label>
        <input type="number" id="expectedReturn" placeholder="e.g. 12" />
      </div>

      <div class="button-group">
        <button onclick="calculateSIP()">Calculate 📈</button>
        <button onclick="resetForm()">Reset ♻️</button>
      </div>
    </div>

    <div class="result-container" id="resultContainer" style="display: none;">
      <h2>📊 SIP Result</h2>
      <p id="totalInvestment"></p>
      <p id="maturityAmount"></p>
      <canvas id="sipChart"></canvas>
    </div>

    <footer class="footer">
      <p>© 2025 Pratix Finance. All rights reserved.</p>
    </footer>
  </div>

  <script src="sip-script.js"></script>
</body>
</html>
