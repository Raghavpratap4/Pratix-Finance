<!DOCTYPE html>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0e0e0e;
      color: #fff;
    }
    header, footer {
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    p {

      color: #ccc;
    }
    .card {
      background: rgba(255,255,255,0.06);
      border-radius: 16px;
      padding: 30px;
      margin: 40px auto;
      backdrop-filter: blur(10px);
      max-width: 600px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .card h2 {
      margin: 0;
      font-size: 1.4rem;
    }
    .card p {
      margin: 10px 0;
    }
    .launch-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #00c6ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    select {
      padding: 6px 10px;
      border-radius: 5px;
      border: none;
      margin-top: 15px;
      background: #fff;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <select id="langSelect" title="Select Language">
      <option value="en">🌐 English</option>
      <option value="hi">🇮🇳 Hindi</option>
      <option value="bn">🇧🇩 Bengali</option>
      <option value="fr">🇫🇷 French</option>
      <option value="es">🇪🇸 Spanish</option>
      <option value="ru">🇷🇺 Russian</option>
      <option value="ja">🇯🇵 Japanese</option>
      <option value="ko">🇰🇷 Korean</option>
      <option value="de">🇩🇪 German</option>
    </select>
  </header>

  <div class="container">
    <h1 id="main_heading">All Your Financial Tools,<br>One Place.</h1>
    <p id="main_subheading">Powerful, accurate, and easy-to-use calculators from Pratix Finance</p>

    <div class="card">
      <h2 id="emi_title">EMI Calculator</h2>
      <p id="emi_desc">Quickly calculate EMIs</p>
      <a href="emi-calculator.html">
        <button class="launch-btn" id="emi_btn">Launch Calculator →</button>

  </div>

  <footer>

  <script>

      hi: {

      },
      bn: {
        title: "Pratix Finance - আর্থিক সরঞ্জাম",
        main_heading: "আপনার সব আর্থিক সরঞ্জাম,<br>এক জায়গায়।",
        main_subheading: "Pratix Finance থেকে নির্ভুল ও ব্যবহারযোগ্য ক্যালকুলেটর",
        emi_title: "EMI ক্যালকুলেটর",
        emi_desc: "দ্রুত EMI গণনা করুন",
        emi_btn: "ক্যালকুলেটর চালু করুন →",
        footer: "© 2025 Pratix Finance — সর্বস্বত্ব সংরক্ষিত"
      },
      fr: {
        title: "Pratix Finance - Outils Financiers",
        main_heading: "Tous vos outils financiers,<br>à un seul endroit.",
        main_subheading: "Des calculateurs puissants et faciles à utiliser de Pratix Finance",
        emi_title: "Calculateur de prêt",
        emi_desc: "Calculez rapidement vos EMI",
        emi_btn: "Lancer le calculateur →",
        footer: "© 2025 Pratix Finance — Tous droits réservés"
      },
      es: {
        title: "Pratix Finance - Herramientas Financieras",
        main_heading: "Todas tus herramientas financieras,<br>en un solo lugar.",
        main_subheading: "Calculadoras poderosas y fáciles de usar de Pratix Finance",
        emi_title: "Calculadora EMI",
        emi_desc: "Calcula tus EMI rápidamente",
        emi_btn: "Abrir Calculadora →",
        footer: "© 2025 Pratix Finance — Todos los derechos reservados"
      },
      ru: {
        title: "Pratix Finance - Финансовые инструменты",
        main_heading: "Все ваши финансовые инструменты<br>в одном месте.",
        main_subheading: "Мощные и удобные калькуляторы от Pratix Finance",
        emi_title: "Калькулятор EMI",
        emi_desc: "Быстро рассчитать EMI",
        emi_btn: "Запустить калькулятор →",
        footer: "© 2025 Pratix Finance — Все права защищены"
      },
      ja: {
        title: "Pratix Finance - ファイナンシャルツール",
        main_heading: "すべての金融ツールを<br>1か所に。",
        main_subheading: "Pratix Financeの強力で使いやすい計算ツール",
        emi_title: "EMI計算機",
        emi_desc: "EMIをすばやく計算",
        emi_btn: "計算機を起動 →",
        footer: "© 2025 Pratix Finance — 無断転載を禁じます"
      },
      ko: {
        title: "Pratix Finance - 금융 도구",
        main_heading: "모든 금융 도구를<br>한 곳에서.",
        main_subheading: "Pratix Finance의 강력하고 사용하기 쉬운 계산기",
        emi_title: "EMI 계산기",
        emi_desc: "빠르게 EMI 계산",
        emi_btn: "계산기 실행 →",
        footer: "© 2025 Pratix Finance — 판권 소유"
      },
      de: {
        title: "Pratix Finance - Finanztools",
        main_heading: "Alle Ihre Finanztools<br>an einem Ort.",
        main_subheading: "Leistungsstarke, benutzerfreundliche Rechner von Pratix Finance",
        emi_title: "EMI-Rechner",
        emi_desc: "Schnell EMI berechnen",
        emi_btn: "Rechner starten →",
        footer: "© 2025 Pratix Finance — Alle Rechte vorbehalten"
      }
    };

    const elements = ["title", "main_heading", "main_subheading", "emi_title", "emi_desc", "emi_btn", "footer"];

    function translate(lang) {
      const dict = translations[lang] || translations["en"];
      document.title = dict.title;
      elements.forEach(id => {
        const el = document.getElementById(id);
        if (el) {
          if (id === "main_heading") {
            el.innerHTML = dict[id];
          } else {
            el.textContent = dict[id];
          }
        }
      });
    }

    // Auto detect language
    const browserLang = (navigator.language || navigator.userLanguage || "en").substring(0, 2);
    const supportedLangs = Object.keys(translations);
    const defaultLang = supportedLangs.includes(browserLang) ? browserLang : "en";
    document.getElementById("langSelect").value = defaultLang;
    translate(defaultLang);

    // Change on select
    document.getElementById("langSelect").addEventListener("change", function () {
      translate(this.value);
    });
  </script>
</body>
</html>
