    }
    .btn:hover {
      background: #e64a19;

<div class="input-group">
<label for="monthlyInvestment">Monthly Investment (₹)</label>
<input id="monthlyInvestment" style="width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; margin-bottom: 15px;" type="number"/>
</div>
<div class="input-group">
<label for="annualReturn">Expected Annual Return (%)</label>

</div>
<div class="input-group">
<label for="years">Investment Duration (Years)</label>
<input id="years" style="width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; margin-bottom: 15px;" type="number"/>
</div>
<button class="btn" onclick="calculateSIP()" style="width: 100%; background: #ff5722; color: #fff; padding: 12px; border: none; border-radius: 10px; font-size: 16px;">Calculate</button>
<div class="results" id="sipResults" style="display:none;">
