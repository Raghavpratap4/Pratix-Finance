<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pratix SIP Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #f0fdfa, #e0f2fe);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center text-gray-800">
  <!-- Header -->
  <header class="flex items-center justify-between bg-white shadow-lg px-6 py-4 w-full max-w-5xl rounded-xl mt-4">
    <div class="flex items-center gap-3">
      <img src="logo.png" alt="Pratix Logo" class="w-10 h-10 rounded-full" />
      <h1 class="text-2xl font-extrabold text-blue-600">Pratix SIP Calculator</h1>
    </div>
    <div class="relative">
      <button id="menuButton" class="text-2xl text-gray-600 hover:text-blue-600">⋮</button>
      <div id="menu" class="absolute right-0 mt-2 w-44 bg-white rounded-lg shadow-xl hidden z-20">
        <button onclick="downloadPDF()" class="block w-full text-left px-4 py-2 text-sm hover:bg-gray-100">Download PDF</button>
        <button onclick="shareResults()" class="block w-full text-left px-4 py-2 text-sm hover:bg-gray-100">Share Result</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow w-full flex justify-center items-center py-10 px-4">
    <div class="w-full max-w-5xl bg-white rounded-3xl shadow-2xl p-8 md:p-12 grid md:grid-cols-2 gap-10">
      <!-- Inputs -->
      <div>
        <h2 class="text-2xl font-bold text-blue-700 mb-6">Enter Investment Details</h2>
        <div class="space-y-5">
          <div>
            <label class="block text-sm font-medium">Monthly SIP Amount (₹)</label>
            <input id="sipAmount" type="number" class="w-full mt-1 border rounded-2xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <label class="block text-sm font-medium">Investment Duration (Years)</label>
            <input id="duration" type="number" class="w-full mt-1 border rounded-2xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <label class="block text-sm font-medium">Expected Annual Return (%)</label>
            <input id="returnRate" type="number" step="0.1" class="w-full mt-1 border rounded-2xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>

          <div class="flex items-center gap-2">
            <input id="stepUpToggle" type="checkbox" class="accent-blue-500" />
            <label class="text-sm">Enable Step-Up SIP</label>
          </div>
          <div id="stepUpRateBox" class="hidden">
            <label class="block text-sm font-medium">Step-Up Rate (% yearly)</label>
            <input id="stepUpRate" type="number" class="w-full mt-1 border rounded-2xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>

          <div class="flex items-center gap-2">
            <input id="inflationToggle" type="checkbox" class="accent-blue-500" />
            <label class="text-sm">Adjust for Inflation</label>
          </div>
          <div id="inflationBox" class="hidden">
            <label class="block text-sm font-medium">Inflation Rate (%)</label>
            <input id="inflationRate" type="number" class="w-full mt-1 border rounded-2xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>

          <div class="flex items-center gap-2">
            <input id="goalToggle" type="checkbox" class="accent-blue-500" />
            <label class="text-sm">Goal-based SIP</label>
          </div>
          <div id="goalBox" class="hidden">
            <label class="block text-sm font-medium">Target Amount (₹)</label>
            <input id="goalAmount" type="number" class="w-full mt-1 border rounded-2xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>

          <div class="flex gap-4 mt-4">
            <button onclick="calculateSIP()" class="bg-gradient-to-r from-blue-600 to-blue-500 text-white px-6 py-2 rounded-2xl shadow hover:opacity-90">Calculate</button>
            <button onclick="resetForm()" class="bg-gradient-to-r from-gray-500 to-gray-400 text-white px-6 py-2 rounded-2xl shadow hover:opacity-90">Reset</button>
          </div>
        </div>
      </div>

      <!-- Results -->
      <div id="resultsBox" class="hidden">
        <h2 class="text-2xl font-bold text-blue-700 mb-6">SIP Summary</h2>
        <div class="space-y-3 text-base">
          <p id="invested" class="font-medium"></p>
          <p id="maturity" class="font-medium"></p>
          <p id="returns" class="font-medium"></p>
          <p id="inflationAdj" class="text-gray-600"></p>
          <p id="requiredSIP" class="text-green-700 font-bold"></p>
        </div>

        <div class="mt-8">
          <canvas id="barChart" class="mb-8"></canvas>
          <canvas id="pieChart"></canvas>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-white text-center py-4 text-sm text-gray-500 w-full">
    © 2025 Pratix Finance. All rights reserved.
  </footer>
</body>
</html>
