<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIP Calculator - Pratix Finance</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #d8b4fe, #f0abfc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .tab-active {
      background-color: #06b6d4;
      color: white;
    }
  </style>
</head>
<body>
  <div class="bg-white w-full max-w-md rounded-3xl shadow-xl p-6">
    <header class="flex justify-between items-center mb-4">
      <div class="font-bold text-lg text-cyan-700">üìä Pratix Finance</div>
      <button onclick="toggleDark()" class="text-xl">üåì</button>
    </header>

    <h1 class="text-2xl font-bold text-center mb-4">SIP Calculator</h1>

    <div class="flex justify-between text-sm mb-4">
      <button class="tab-active px-2 py-1 rounded" onclick="showTab(0)">1 Basic Information</button>
      <button class="px-2 py-1 rounded" onclick="showTab(1)">2 Adjustments</button>
      <button class="px-2 py-1 rounded" onclick="showTab(2)">3 Optional</button>
    </div>

    <div id="tab0" class="tab">
      <input type="number" id="sipAmount" placeholder="SIP Amount" class="w-full p-2 rounded border mb-2">
      <input type="number" id="duration" placeholder="Duration (Years)" class="w-full p-2 rounded border mb-2">
      <input type="number" id="expectedReturn" placeholder="Expected Return (%)" class="w-full p-2 rounded border">
    </div>

    <div id="tab1" class="tab hidden">
      <input type="number" id="stepUp" placeholder="Step-up (%)" class="w-full p-2 rounded border mb-2">
      <input type="number" id="inflation" placeholder="Inflation (%)" class="w-full p-2 rounded border">
    </div>

    <div id="tab2" class="tab hidden">
      <input type="number" id="goalAmount" placeholder="Goal Amount (Optional)" class="w-full p-2 rounded border">
    </div>

    <button onclick="calculateSIP()" class="w-full mt-4 bg-cyan-500 text-white py-2 rounded">Calculate</button>

    <div id="results" class="hidden mt-6">
      <div class="grid grid-cols-2 gap-3 text-sm">
        <div class="bg-gray-100 p-3 rounded">
          <p>Invested Amount</p>
          <strong id="invested">‚Çπ0</strong>
        </div>
        <div class="bg-gray-100 p-3 rounded">
          <p>Maturity Amount</p>
          <strong id="maturity">‚Çπ0</strong>
        </div>
        <div class="bg-gray-100 p-3 rounded">
          <p>Total Gains</p>
          <strong id="returns">‚Çπ0</strong>
        </div>
        <div class="bg-gray-100 p-3 rounded">
          <p>Real Return</p>
          <strong id="real">‚Çπ0</strong>
        </div>
      </div>
      <div class="mt-4">
        <canvas id="barChart"></canvas>
      </div>
      <div class="mt-4">
        <canvas id="pieChart"></canvas>
      </div>
    </div>

    <div class="fixed bottom-6 right-6 flex flex-col gap-2">
      <button class="bg-cyan-500 text-white p-3 rounded-full shadow">‚¨áÔ∏è</button>
      <button class="bg-cyan-500 text-white p-3 rounded-full shadow">üîó</button>
    </div>
  </div>

  <script>
    function toggleDark() {
      document.documentElement.classList.toggle('dark');
    }

    function showTab(n) {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach((tab, i) => {
        tab.classList.toggle('hidden', i !== n);
      });
      const buttons = document.querySelectorAll('button');
      buttons.forEach((btn, i) => {
        if (btn.innerText.includes(`${n + 1}`)) btn.classList.add('tab-active');
        else if (btn.innerText.match(/^[123] /)) btn.classList.remove('tab-active');
      });
    }

    function calculateSIP() {
      const P = parseFloat(document.getElementById('sipAmount').value);
      const n = parseInt(document.getElementById('duration').value);
      const r = parseFloat(document.getElementById('expectedReturn').value) / 100 / 12;
      const stepUp = parseFloat(document.getElementById('stepUp').value) || 0;
      const inflation = parseFloat(document.getElementById('inflation').value) || 0;
      const goal = parseFloat(document.getElementById('goalAmount').value) || 0;

      let invested = 0, maturity = 0, monthly = P;
      for (let year = 0; year < n; year++) {
        for (let m = 0; m < 12; m++) {
          invested += monthly;
          maturity += monthly * Math.pow(1 + r, (n * 12) - (year * 12 + m));
        }
        monthly *= 1 + (stepUp / 100);
      }

      const realMaturity = maturity / Math.pow(1 + inflation / 100, n);
      const returns = maturity - invested;

      document.getElementById('invested').innerText = `‚Çπ${invested.toFixed(0)}`;
      document.getElementById('maturity').innerText = `‚Çπ${maturity.toFixed(0)}`;
      document.getElementById('returns').innerText = `‚Çπ${returns.toFixed(0)}`;
      document.getElementById('real').innerText = `‚Çπ${realMaturity.toFixed(0)}`;
      document.getElementById('results').classList.remove('hidden');

      drawCharts(invested, returns);
    }

    function drawCharts(invested, returns) {
      new Chart(document.getElementById('barChart'), {
        type: 'bar',
        data: {
          labels: ['Invested', 'Returns'],
          datasets: [{
            label: '‚Çπ Amount',
            data: [invested, returns],
            backgroundColor: ['#06b6d4', '#22c55e']
          }]
        }
      });

      new Chart(document.getElementById('pieChart'), {
        type: 'pie',
        data: {
          labels: ['Invested', 'Returns'],
          datasets: [{
            data: [invested, returns],
            backgroundColor: ['#06b6d4', '#22c55e']
          }]
        }
      });
    }
  </script>
</body>
</html>
