<img src="logo.png" alt="Logo" style="display:block; margin:10px auto; max-width:150px;"/>
<h1 style="text-align:center;">💹 SIP Calculator</h1>

<div class="calculator-container">
  <label>Monthly Investment (₹):</label>
  <input type="number" id="monthlyInvestment" placeholder="Enter amount"/>
  <label>Expected Annual Return (%):</label>
  <input type="number" id="expectedReturn" placeholder="e.g. 12"/>
  <label>Investment Period (years):</label>
  <input type="number" id="investmentPeriod" placeholder="e.g. 10"/>

  <div style="margin-top:10px;">
    <button onclick="calculateSIP()">Calculate</button>
    <button onclick="resetCalculator()">🔄 Reset</button>
    <button onclick="showPreview()">📊 Preview</button>
  </div>

  <div id="results">
    <p><strong>Invested Amount:</strong> ₹<span id="investedAmount">0</span></p>
    <p><strong>Est. Returns:</strong> ₹<span id="returns">0</span></p>
    <p><strong>Total Value:</strong> ₹<span id="totalValue">0</span></p>
  </div>

  <canvas id="sipPieChart" width="400" height="300"></canvas>
  <canvas id="sipLineChart" width="400" height="300" style="margin-top:20px;"></canvas>
</div>

<!-- Preview Modal -->
<div id="previewModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); align-items:center; justify-content:center; z-index:1000;">
  <div id="previewContent" style="background:white; padding:20px; border-radius:10px; max-width:90%; max-height:90%; overflow:auto;">
    <img src="logo.png" alt="Logo" style="max-width:120px;"/>
    <h2>💹 SIP Calculator</h2> 
  <button onclick="downloadPDF()">📄 Download PDF</button>
  <button onclick="downloadImage()">🖼️ Download Image</button>
  <button onclick="sharePreview()">🔗 Share</button>
<div>
      <p><strong>Monthly Investment:</strong> ₹<span id="previewMonthlyInvestment">0</span></p>
      <p><strong>Return Rate:</strong> <span id="previewExpectedReturn">0</span>%</p>
      <p><strong>Years:</strong> <span id="previewInvestmentPeriod">0</span></p>
      <p><strong>Invested:</strong> ₹<span id="previewInvestedAmount">0</span></p>
      <p><strong>Returns:</strong> ₹<span id="previewReturns">0</span></p>
      <p><strong>Total Value:</strong> ₹<span id="previewTotalValue">0</span></p>
    </div>
    <canvas id="sipPreviewPieChart" width="300" height="300"></canvas>
    <canvas id="sipPreviewLineChart" width="300" height="300" style="margin-top:20px;"></canvas>
    <button onclick="closePreview()" style="margin-top:10px;">❌ Close</button>
    <div style="margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap;">
  <button onclick="downloadPreviewAsImage()">🖼️ Download Image</button>
  <button onclick="downloadPreviewAsPDF()">📄 Download PDF</button>
  <button onclick="sharePreview()">🔗 Share</button>
</div>

  </div>
</div>
