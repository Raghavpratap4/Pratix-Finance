<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIP Calculator | Pratix Finance</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js" />
  <style>
    :root {
      --primary: #00bfa5;
      --bg-light: #ffffff;
      --bg-dark: #1e1e2f;
      --text-light: #000000;
      --text-dark: #ffffff;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      background: linear-gradient(to right, #dcb0ed, #99c99c);
      transition: background 0.3s;
    }
    .container {
      background-color: var(--bg-light);
      color: var(--text-light);
      max-width: 600px;
      width: 100%;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    .logo {
      width: 80px;
      margin-bottom: 10px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .tab {
      margin: 0 10px;
      padding: 10px 15px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    .tab.active {
      border-bottom: 2px solid var(--primary);
      font-weight: bold;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 15px;
    }
    .input-group input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .actions button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .calculate { background-color: var(--primary); color: white; }
    .reset { background-color: #eee; color: #333; }
    .results, .charts, .footer, .table-container {
      margin-top: 20px;
      text-align: left;
    }
    .charts canvas {
      width: 100% !important;
      max-width: 100%;
      height: auto !important;
    }
    .dark-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 24px;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="dark-toggle" onclick="toggleTheme()">⭐</div>
  <div class="container" id="sipApp">
    <img src="logo.png" class="logo" alt="Logo" />
    <h2>SIP Calculator</h2>
    <div class="tabs">
      <div class="tab active" onclick="showTab(0)">Basic Info</div>
      <div class="tab" onclick="showTab(1)">Adjustments</div>
      <div class="tab" onclick="showTab(2)">Optional</div>
    </div>
    <div id="tab0" class="input-group">
      <input type="number" id="amount" placeholder="Monthly Investment (₹)">
      <input type="number" id="duration" placeholder="Duration (Years)">
      <input type="number" id="rate" placeholder="Expected Return Rate (%)">
    </div>
    <div id="tab1" class="input-group" style="display:none;">
      <input type="number" id="stepUp" placeholder="Annual Step-up (%)">
    </div>
    <div id="tab2" class="input-group" style="display:none;">
      <input type="text" id="goal" placeholder="Goal Name (Optional)">
      <input type="email" id="email" placeholder="Your Email (Optional)">
    </div>
    <div class="actions">
      <button class="calculate" onclick="calculateSIP()">Calculate</button>
      <button class="reset" onclick="resetForm()">Reset</button>
    </div>
    <div class="results" id="summary" style="display:none;"></div>

    <div class="charts">
      <canvas id="pieChart"></canvas>
      <canvas id="barChart"></canvas>
    </div>

    <div class="table-container" id="breakdownTable" style="display:none;"></div>

    <div class="footer">
      © 2025 Pratix Finance — Raghav Pratap
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let pieChart, barChart;

    function showTab(i) {
      document.querySelectorAll('.tab').forEach((tab, idx) => {
        tab.classList.toggle('active', idx === i);
        document.getElementById('tab' + idx).style.display = idx === i ? 'flex' : 'none';
      });
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }

    function resetForm() {
      document.querySelectorAll('input').forEach(i => i.value = '');
      document.getElementById('summary').style.display = 'none';
      document.getElementById('breakdownTable').style.display = 'none';
      if (pieChart) pieChart.destroy();
      if (barChart) barChart.destroy();
    }

    function calculateSIP() {
      const amount = parseFloat(document.getElementById('amount').value);
      const duration = parseInt(document.getElementById('duration').value);
      const rate = parseFloat(document.getElementById('rate').value);
      const stepUp = parseFloat(document.getElementById('stepUp').value) || 0;

      if (!amount || !duration || !rate) {
        alert("Please fill all required fields!");
        return;
      }

      let monthlyRate = rate / 12 / 100;
      let months = duration * 12;
      let invested = 0, total = 0;
      let rows = "";

      for (let year = 1; year <= duration; year++) {
        let yearlyInvest = amount * 12;
        invested += yearlyInvest;

        let futureValue = 0;
        for (let m = 1; m <= 12; m++) {
          futureValue += amount * Math.pow((1 + monthlyRate), ((duration - year + 1) * 12 - m + 1));
        }

        total += futureValue;
        rows += `<tr><td>${year}</td><td>₹${(invested).toFixed(0)}</td><td>₹${(futureValue).toFixed(0)}</td></tr>`;
        amount += (amount * stepUp / 100);
      }

      let gain = total - invested;
      document.getElementById('summary').innerHTML = `
        <h3>Summary</h3>
        <p><strong>Invested:</strong> ₹${invested.toFixed(0)}</p>
        <p><strong>Estimated Returns:</strong> ₹${gain.toFixed(0)}</p>
        <p><strong>Total Maturity:</strong> ₹${total.toFixed(0)}</p>
      `;
      document.getElementById('summary').style.display = 'block';

      renderCharts(invested, gain, total);
      renderTable(rows);
    }

    function renderCharts(invested, gain, total) {
      const ctx1 = document.getElementById('pieChart').getContext('2d');
      const ctx2 = document.getElementById('barChart').getContext('2d');

      if (pieChart) pieChart.destroy();
      if (barChart) barChart.destroy();

      pieChart = new Chart(ctx1, {
        type: 'pie',
        data: {
          labels: ['Invested', 'Gains'],
          datasets: [{
            data: [invested, gain],
            backgroundColor: ['#00bfa5', '#f39c12']
          }]
        }
      });

      barChart = new Chart(ctx2, {
        type: 'bar',
        data: {
          labels: ['Invested', 'Returns', 'Total'],
          datasets: [{
            label: '₹ Amount',
            data: [invested, gain, total],
            backgroundColor: ['#00bfa5', '#f39c12', '#2980b9']
          }]
        }
      });
    }

    function renderTable(rows) {
      document.getElementById('breakdownTable').innerHTML = `
        <h3>Year-wise Breakdown</h3>
        <table border="1" cellpadding="8" cellspacing="0" style="width:100%;text-align:center;border-collapse:collapse;">
          <tr style="background:#eee;">
            <th>Year</th><th>Total Invested</th><th>Maturity Value</th>
          </tr>
          ${rows}
        </table>
      `;
      document.getElementById('breakdownTable').style.display = 'block';
    }
  </script>
  <!-- html2pdf.js for PDF download -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("your_emailjs_user_id"); // Replace with your EmailJS user ID

    // Send email with result
    function sendEmailSummary() {
      const email = document.getElementById("email").value;
      if (!email) return alert("Please enter your email in Optional tab.");

      const summary = document.getElementById("summary").innerText;
      emailjs.send("your_service_id", "your_template_id", {
        to_email: email,
        message: summary,
        user_name: "Pratix SIP Calculator",
      })
      .then(() => alert("Email sent successfully!"))
      .catch(err => alert("Error sending email."));
    }

    // Download result as PDF
    function downloadPDF() {
      const element = document.getElementById("sipApp");
      html2pdf().from(element).save("SIP_Result.pdf");
    }

    // Save session to localStorage
    function saveSIPSession() {
      const session = {
        amount: document.getElementById("amount").value,
        duration: document.getElementById("duration").value,
        rate: document.getElementById("rate").value,
        stepUp: document.getElementById("stepUp").value,
        timestamp: new Date().toISOString()
      };
      let history = JSON.parse(localStorage.getItem("sipHistory")) || [];
      history.push(session);
      localStorage.setItem("sipHistory", JSON.stringify(history));
      alert("SIP session saved.");
    }

    // Auto dark mode on load
    window.onload = () => {
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add("dark-mode");
      }
    };

    // Live assistant / FAQ (simple)
    const faq = {
      "What is SIP?": "SIP stands for Systematic Investment Plan. It's a disciplined way to invest in mutual funds monthly.",
      "How is maturity calculated?": "Using the compound interest formula with optional step-up applied yearly.",
      "Can I increase my SIP yearly?": "Yes, use the 'Annual Step-up (%)' input under Adjustments tab.",
    };

    // PWA support (basic)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(reg => {
        console.log('PWA active', reg);
      });
    }
  </script>

</body>
</html>
