<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIP Calculator - Pratix Finance</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff8e1, #ffffff);
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 480px;
      margin: auto;
      padding: 2rem;
    }
    img.logo {
      display: block;
      margin: 0 auto 1rem;
      height: 60px;
    }
    h1 {
      text-align: center;
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #ff9800;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #fb8c00;
    }
    .results {
      background-color: #f3e5f5;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
    }
    .results p {
      margin: 0.5rem 0;
    }
    canvas {
      margin-top: 1rem;
    }
    footer {
      text-align: center;
      font-size: 0.875rem;
      margin-top: 2rem;
      padding: 1rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./assets/logo.png" alt="Pratix Logo" class="logo" />
    <h1>üìà SIP Calculator</h1>
    <div class="input-group">
      <label for="monthlyInvestment">Monthly Investment (‚Çπ)</label>
      <input type="number" id="monthlyInvestment" placeholder="Enter monthly amount" />
    </div>
    <div class="input-group">
      <label for="annualRate">Expected Annual Return (%)</label>
      <input type="number" id="annualRate" placeholder="e.g., 12" />
    </div>
    <div class="input-group">
      <label for="investmentPeriod">Investment Period (years)</label>
      <input type="number" id="investmentPeriod" placeholder="e.g., 10" />
    </div>
    <button onclick="calculateSIP()">Calculate SIP</button>

    <div class="results" id="resultBox" style="display:none">
      <p>üí∞ <strong>Total Investment:</strong> ‚Çπ<span id="totalInvestment"></span></p>
      <p>üìà <strong>Expected Returns:</strong> ‚Çπ<span id="gainAmount"></span></p>
      <p>üèÅ <strong>Total Value:</strong> ‚Çπ<span id="maturityValue"></span></p>
    </div>

    <canvas id="donutChart" height="200" style="display:none"></canvas>
    <canvas id="lineChart" height="200" style="display:none"></canvas>

    <footer>¬© Pratix Finance | Built by Raghav Pratap</footer>
  </div>

  <script>
    function calculateSIP() {
      const monthly = parseFloat(document.getElementById('monthlyInvestment').value);
      const rate = parseFloat(document.getElementById('annualRate').value);
      const years = parseFloat(document.getElementById('investmentPeriod').value);
      const months = years * 12;
      const monthlyRate = rate / 12 / 100;

      if (!monthly || !rate || !years) return;

      const maturityValue = monthly * ((Math.pow(1 + monthlyRate, months) - 1) * (1 + monthlyRate)) / monthlyRate;
      const totalInvestment = monthly * months;
      const gain = maturityValue - totalInvestment;

      document.getElementById('totalInvestment').innerText = totalInvestment.toFixed(2);
      document.getElementById('gainAmount').innerText = gain.toFixed(2);
      document.getElementById('maturityValue').innerText = maturityValue.toFixed(2);
      document.getElementById('resultBox').style.display = "block";
      document.getElementById('donutChart').style.display = "block";
      document.getElementById('lineChart').style.display = "block";

      const donutCtx = document.getElementById('donutChart').getContext('2d');
      if (window.donutChartInstance) window.donutChartInstance.destroy();
      window.donutChartInstance = new Chart(donutCtx, {
        type: 'doughnut',
        data: {
          labels: ['Investment', 'Returns'],
          datasets: [{
            data: [totalInvestment, gain],
            backgroundColor: ['#4caf50', '#ff9800']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' }
          }
        }
      });

      const lineCtx = document.getElementById('lineChart').getContext('2d');
      if (window.lineChartInstance) window.lineChartInstance.destroy();
      const values = [];
      for (let i = 1; i <= months; i++) {
        const val = monthly * ((Math.pow(1 + monthlyRate, i) - 1) * (1 + monthlyRate)) / monthlyRate;
        values.push(val.toFixed(2));
      }

      window.lineChartInstance = new Chart(lineCtx, {
        type: 'line',
        data: {
          labels: Array.from({length: months}, (_, i) => `M${i + 1}`),
          datasets: [{
            label: 'Maturity Over Time',
            data: values,
            fill: true,
            borderColor: '#0288d1',
            backgroundColor: 'rgba(2,136,209,0.2)',
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          },
          scales: {
            x: { display: false }
          }
        }
      });
    }
  </script>
</body>
</html>
