<body>

  <div class="container">
    <img src="logo.png" alt="Pratix Finance Logo" style="width: 80px; display:block; margin: 0 auto 1rem;" />
    <h1>üìà SIP Calculator</h1>

    <div class="input-group">
      <label>üí∏ Monthly Investment (‚Çπ)</label>
      <input type="number" id="monthlyInvestment" placeholder="Enter SIP amount" />
    </div>

    <div class="input-group">
      <label>‚è≥ Investment Period (Years)</label>
      <input type="number" id="investmentPeriod" placeholder="Enter years" />
    </div>

    <div class="input-group">
      <label>üìä Expected Annual Return (%)</label>
      <input type="number" id="expectedReturn" placeholder="Enter rate" />
    </div>

    <button class="btn" onclick="calculateSIP()">Calculate</button>

    <div class="results" id="results" style="display: none;">
      <p>Total Investment: ‚Çπ<span id="totalInvestment">0</span></p>
      <p>Expected Returns: ‚Çπ<span id="maturityAmount">0</span></p>
      <canvas id="sipChart"></canvas>
      <canvas id="sipLineChart"></canvas>
    </div>

  <script>
    function calculateSIP() {
      const P = parseFloat(document.getElementById("monthlyInvestment").value);
      const Y = parseFloat(document.getElementById("investmentPeriod").value);
      const r = parseFloat(document.getElementById("expectedReturn").value) / 100 / 12;
      const n = Y * 12;

      if (!P || !Y || !r) return;

      const maturity = P * ((Math.pow(1 + r, n) - 1) * (1 + r) / r);
      const invested = P * n;
      const gain = maturity - invested;

      document.getElementById("totalInvestment").innerText = invested.toFixed(2);
      document.getElementById("maturityAmount").innerText = maturity.toFixed(2);
      document.getElementById("results").style.display = "block";

      const ctx = document.getElementById("sipChart").getContext("2d");
      if (window.sipChartInstance) window.sipChartInstance.destroy();
      window.sipChartInstance = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Invested Amount', 'Returns'],
          datasets: [{
            data: [invested, gain],
            backgroundColor: ['#66bb6a', '#ffa726'],
            borderColor: '#fff',
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: 'bottom' } }
        }
      });

      const lineCtx = document.getElementById("sipLineChart").getContext("2d");
      const labels = Array.from({ length: n }, (_, i) => `Month ${i + 1}`);
      const data = labels.map((_, i) => (P * ((Math.pow(1 + r, i + 1) - 1) * (1 + r) / r)).toFixed(2));

      if (window.sipLineChartInstance) window.sipLineChartInstance.destroy();
      window.sipLineChartInstance = new Chart(lineCtx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Wealth Over Time',
            data: data,
            borderColor: '#66bb6a',
            backgroundColor: 'rgba(102,187,106,0.1)',
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: 'top' } },
          scales: { y: { beginAtZero: true } }
        }
      });
    }
  </script>


<div style="margin-top: 30px;">
  <h2>üìà SIP Investment Growth</h2>
  <canvas id="sipChart" style="max-width: 100%; height: 400px;"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
function calculateSIP() {
  const monthlyInvestment = parseFloat(document.getElementById('monthlyInvestment').value);
  const annualRate = parseFloat(document.getElementById('expectedReturnRate').value);
  const years = parseInt(document.getElementById('investmentPeriod').value);
  const months = years * 12;
  const monthlyRate = annualRate / 12 / 100;

  let futureValue = 0;
  let investedAmount = 0;
  const fvData = [], invData = [], labels = [];

  for (let i = 1; i <= months; i++) {
    investedAmount += monthlyInvestment;
    futureValue = (futureValue + monthlyInvestment) * (1 + monthlyRate);

    if (i % 12 === 0 || i === months) {
      labels.push('Year ' + Math.ceil(i / 12));
      fvData.push(futureValue.toFixed(2));
      invData.push(investedAmount.toFixed(2));
    }
  }

  document.getElementById('sipResult').innerHTML = `‚Çπ${futureValue.toFixed(2)}`;

  new Chart(document.getElementById('sipChart'), {
    type: 'line',
    data: {
      labels: labels,
      datasets: [
        {
          label: 'Invested Amount',
          data: invData,
          borderColor: '#4caf50',
          backgroundColor: 'rgba(76, 175, 80, 0.2)',
          fill: true,
          tension: 0.3
        },
        {
          label: 'Future Value',
          data: fvData,
          borderColor: '#2196f3',
          backgroundColor: 'rgba(33, 150, 243, 0.2)',
          fill: true,
          tension: 0.3
        }
      ]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: 'top'
        },
        title: {
          display: true,
          text: 'SIP Growth Over Time'
        }
      }
    }
  });
}
</script>
