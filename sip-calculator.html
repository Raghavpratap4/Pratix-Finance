<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0f172a" />
  <title>Advanced SIP Calculator - Pratix Finance</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .fade-in { animation: fadeIn 1s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 dark:from-slate-900 dark:to-slate-800 text-gray-900 dark:text-white">
  <div id="app" class="max-w-4xl mx-auto p-6 fade-in">
    <header class="flex items-center justify-between mb-6">
      <div class="text-xl font-bold">üìà Pratix SIP Calculator</div>
      <div>
        <select id="language" class="rounded p-1">
          <option>English</option>
          <option>Hindi</option>
          <option>Bengali</option>
          <option>French</option>
          <option>German</option>
          <option>Spanish</option>
          <option>Russian</option>
          <option>Japanese</option>
          <option>Korean</option>
        </select>
        <button onclick="toggleDarkMode()">üåì</button>
      </div>
    </header>

    <main class="bg-white dark:bg-gray-900 p-6 rounded-xl shadow-xl">
      <div class="grid gap-4 mb-6">
        <input type="number" id="sipAmount" placeholder="Monthly SIP Amount" class="p-2 rounded border w-full">
        <input type="number" id="duration" placeholder="Duration (Years)" class="p-2 rounded border w-full">
        <input type="number" id="expectedReturn" placeholder="Expected Annual Return (%)" class="p-2 rounded border w-full">
        <input type="number" id="stepUp" placeholder="Step-up (%) per year" class="p-2 rounded border w-full">
        <input type="number" id="inflation" placeholder="Inflation Rate (%)" class="p-2 rounded border w-full">
        <input type="number" id="goalAmount" placeholder="Target Goal Amount (optional)" class="p-2 rounded border w-full">
      </div>

      <button onclick="calculateSIP()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Calculate</button>

      <div id="results" class="mt-6 hidden">
        <h2 class="text-lg font-semibold">üìä Results</h2>
        <p id="resultText"></p>
        <canvas id="barChart" class="mt-4"></canvas>
        <canvas id="pieChart" class="mt-4"></canvas>
        <div id="goalProgress" class="mt-4 text-green-500 font-medium"></div>

        <div class="mt-4 flex gap-2">
          <button onclick="downloadPDF()" class="bg-green-600 text-white px-4 py-1 rounded">üìÑ Download PDF</button>
          <button onclick="emailResults()" class="bg-indigo-600 text-white px-4 py-1 rounded">üìß Email</button>
        </div>
      </div>
    </main>

    <footer class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
      ¬© 2025 Pratix Finance ‚Äî All rights reserved.
    </footer>
  </div>

  <!-- Live Assistant Placeholder -->
  <div class="fixed bottom-6 right-6">
    <button class="bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-full shadow-xl" onclick="toggleHelp()">‚ùì</button>
  </div>
  <div id="helpBox" class="hidden fixed bottom-20 right-6 w-72 bg-white dark:bg-gray-800 p-4 rounded-xl shadow-lg">
    <h3 class="font-bold mb-2">Need Help?</h3>
    <p>Enter your SIP amount, duration, and return rate. Optionally include step-up, inflation, or goal. Then hit 'Calculate'.</p>
  </div>

  <script>
    emailjs.init("YOUR_EMAILJS_USER_ID");

    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
    }

    window.onload = () => {
      if (localStorage.getItem('darkMode') === 'true') {
        document.documentElement.classList.add('dark');
      }
    };

    function toggleHelp() {
      const box = document.getElementById('helpBox');
      box.classList.toggle('hidden');
    }

    function calculateSIP() {
      const P = parseFloat(document.getElementById('sipAmount').value);
      const n = parseInt(document.getElementById('duration').value);
      const r = parseFloat(document.getElementById('expectedReturn').value) / 100 / 12;
      const stepUp = parseFloat(document.getElementById('stepUp').value) || 0;
      const inflation = parseFloat(document.getElementById('inflation').value) || 0;
      const goal = parseFloat(document.getElementById('goalAmount').value) || 0;

      let invested = 0, maturity = 0, monthly = P;
      for (let year = 0; year < n; year++) {
        for (let m = 0; m < 12; m++) {
          invested += monthly;
          maturity += monthly * Math.pow(1 + r, (n * 12) - (year * 12 + m));
        }
        monthly *= 1 + (stepUp / 100);
      }

      const realMaturity = maturity / Math.pow(1 + inflation / 100, n);
      const returns = maturity - invested;
      const resultText = `Invested: ‚Çπ${invested.toFixed(0)}, Maturity: ‚Çπ${maturity.toFixed(0)}, Returns: ‚Çπ${returns.toFixed(0)}, Real Value: ‚Çπ${realMaturity.toFixed(0)}`;
      document.getElementById('results').classList.remove('hidden');
      document.getElementById('resultText').innerText = resultText;

      drawCharts(invested, returns);
      if (goal > 0) {
        const progress = Math.min((maturity / goal) * 100, 100);
        document.getElementById('goalProgress').innerText = `üéØ Goal Achieved: ${progress.toFixed(2)}%`;
      }

      localStorage.setItem('lastSIP', JSON.stringify({ P, n, r: r*12*100, stepUp, inflation, goal }));
    }

    function drawCharts(invested, returns) {
      new Chart(document.getElementById('barChart'), {
        type: 'bar',
        data: {
          labels: ['Invested', 'Returns'],
          datasets: [{
            label: '‚Çπ Amount',
            data: [invested, returns],
            backgroundColor: ['#3b82f6', '#10b981']
          }]
        }
      });

      new Chart(document.getElementById('pieChart'), {
        type: 'pie',
        data: {
          labels: ['Invested', 'Returns'],
          datasets: [{
            data: [invested, returns],
            backgroundColor: ['#3b82f6', '#10b981']
          }]
        }
      });
    }

    function emailResults() {
      const email = prompt("Enter your email to receive the result:");
      if (!email) return;
      emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
        message: document.getElementById('resultText').innerText,
        to_email: email
      });
    }

    function downloadPDF() {
      alert("üìÑ PDF download will be implemented soon.");
    }
  </script>
</body>
</html>
