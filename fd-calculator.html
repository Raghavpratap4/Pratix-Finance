<div class="container">
  <img src="logo.png" alt="Pratix Finance Logo" style="width: 80px; display:block; margin: 0 auto 1rem;" />
  <h1>üè¶ FD Calculator</h1>

  <div class="input-group">
    <label>üíµ Principal Amount (‚Çπ)</label>
    <input type="number" id="principal" placeholder="Enter principal amount">
  </div>

  <div class="input-group">
    <label>üìà Interest Rate (%)</label>
    <input type="number" id="rate" placeholder="Annual interest rate">
  </div>

  <div class="input-group">
    <label>üìÖ Time Period (Years)</label>
    <input type="number" id="time" placeholder="Investment duration">
  </div>

  <button class="btn" onclick="calculateFD()">Calculate</button>

  <div class="results" id="results" style="display: none;">
    <p>Interest Earned: ‚Çπ<span id="interest">0</span></p>
    <p>Total Maturity Value: ‚Çπ<span id="maturity">0</span></p>
    <canvas id="fdChart"></canvas>

<script>
  function calculateFD() {
    const principal = parseFloat(document.getElementById('principal').value);
    const rate = parseFloat(document.getElementById('rate').value);
    const time = parseFloat(document.getElementById('time').value);

    if (!principal || !rate || !time) return;

    const interest = principal * Math.pow((1 + rate / 100), time) - principal;
    const maturity = principal + interest;

    document.getElementById('interest').innerText = interest.toFixed(2);
    document.getElementById('maturity').innerText = maturity.toFixed(2);
    document.getElementById('results').style.display = 'block';

    const ctx = document.getElementById("fdChart").getContext("2d");
    if (window.fdChartInstance) window.fdChartInstance.destroy();
    window.fdChartInstance = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Principal', 'Interest'],
        datasets: [{
          data: [principal, interest],
          backgroundColor: ['#4caf50', '#ff9800'],
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'bottom' } }
      }
    });
  }
</script>


<div style="margin-top: 30px;">
  <h2>üìä FD Maturity Breakdown</h2>
  <canvas id="fdChart" style="max-width: 100%; height: 350px;"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
function calculateFD() {
  const principal = parseFloat(document.getElementById('principal').value);
  const rate = parseFloat(document.getElementById('rate').value);
  const years = parseFloat(document.getElementById('time').value);
  const frequency = 4; // Quarterly compounding

  const maturity = principal * Math.pow((1 + (rate / (100 * frequency))), frequency * years);
  const interest = maturity - principal;

  document.getElementById('fdResult').innerHTML = `
    <strong>Maturity Amount:</strong> ‚Çπ${maturity.toFixed(2)}<br>
    <strong>Interest Earned:</strong> ‚Çπ${interest.toFixed(2)}
  `;

  new Chart(document.getElementById('fdChart'), {
    type: 'bar',
    data: {
      labels: ['Principal', 'Interest'],
      datasets: [{
        label: 'Amount',
        data: [principal, interest],
        backgroundColor: ['#4caf50', '#2196f3']
      }]
    },
    options: {
      plugins: {
        title: {
          display: true,
          text: 'FD Amount Breakdown'
        },
        legend: {
          display: false
        }
      }
    }
  });
}
</script>
