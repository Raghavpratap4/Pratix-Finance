<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FD Calculator | Pratix Finance</title>
  <style>

    .container {

    label, select, input {

    .preview-btn { background-color: #4caf50; }

    }
    .output div {

      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
    }
    canvas {
      margin-top: 1rem;
      max-width: 100%;
    }
    .download-share {
      display: flex;
      justify-content: space-around;
      margin: 1rem 0;
    }
    .download-share button {
      background-color: #ff9800;
    }
    .footer {

<body>

        <option value="bn">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</option>
        <option value="fr">Fran√ßais</option>
        <option value="ru">–†—É—Å—Å–∫–∏–π</option>
        <option value="es">Espa√±ol</option>
        <option value="ja">Êó•Êú¨Ë™û</option>
        <option value="ko">ÌïúÍµ≠Ïñ¥</option>

    </div>

    <label id="principalLabel">Enter Principal Amount</label>
    <input type="number" id="principal" placeholder="e.g. 100000" />

    <label id="rateLabel">Annual Interest Rate (%)</label>
    <input type="number" id="rate" placeholder="e.g. 6.5" />

    <label id="timeLabel">Time Period (in Years)</label>
    <input type="number" id="time" placeholder="e.g. 5" />

    <label id="frequencyLabel">Compounding Frequency</label>
    <select id="frequency">
      <option value="12">Monthly</option>
      <option value="4">Quarterly</option>
      <option value="2">Half-Yearly</option>
      <option value="1">Yearly</option>
    </select>

    <div class="btn-group">

      <button class="calc-btn" onclick="calculateFD()" id="calcBtn">Calculate</button>
      <button class="preview-btn" onclick="showPreview()" id="previewBtn">Preview</button>
    </div>

    <div class="output" id="outputSection" style="display:none;">
      <div id="maturityAmount"></div>
      <div id="totalInterest"></div>
    </div>

    <div class="charts" id="chartSection" style="display:none;">
      <canvas id="pieChart"></canvas>
      <canvas id="barChart"></canvas>
    </div>

    <div class="download-share" id="downloadSection" style="display:none;">
      <button onclick="downloadImage()">Download Image</button>
      <button onclick="downloadPDF()">Download PDF</button>
      <button onclick="shareResult()">Share</button>
    </div>

    <div id="previewSection"></div>

    <div class="footer">
      <p id="description">
        This Fixed Deposit Calculator helps you estimate maturity value and interest earned on your deposit. Enter your deposit amount, interest rate, time period, and frequency to calculate.
      </p>
      <p>üìß Contact: <a href="mailto:pratixfinance4@gmail.com">pratixfinance4@gmail.com</a></p>

  <!-- Chart.js and JS will be included in Part 2 -->
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
  let pieChart, barChart;

  function calculateFD() {
    const P = parseFloat(document.getElementById("principal").value);
    const R = parseFloat(document.getElementById("rate").value) / 100;
    const T = parseFloat(document.getElementById("time").value);
    const N = parseInt(document.getElementById("frequency").value);

    if (!P || !R || !T || !N) {
      alert("Please fill all input fields");
      return;
    }

    const A = P * Math.pow(1 + R / N, N * T);
    const interest = A - P;

    document.getElementById("outputSection").style.display = "block";
    document.getElementById("chartSection").style.display = "block";
    document.getElementById("downloadSection").style.display = "flex";

    document.getElementById("maturityAmount").innerText = `${translations[currentLang].maturity}: ‚Çπ${A.toFixed(2)}`;
    document.getElementById("totalInterest").innerText = `${translations[currentLang].interest}: ‚Çπ${interest.toFixed(2)}`;

    drawCharts(P, interest, T, R, N);
  }

  function drawCharts(P, interest, T, R, N) {
    const ctxPie = document.getElementById('pieChart').getContext('2d');
    const ctxBar = document.getElementById('barChart').getContext('2d');

    if (pieChart) pieChart.destroy();
    if (barChart) barChart.destroy();

    pieChart = new Chart(ctxPie, {
      type: 'pie',
      data: {
        labels: [translations[currentLang].principal, translations[currentLang].interest],
        datasets: [{
          data: [P, interest],
          backgroundColor: ['#42a5f5', '#66bb6a']
        }]
      }
    });

    // Bar chart for growth per year
    let barLabels = [], barData = [];
    for (let i = 1; i <= T; i++) {
      const yearValue = P * Math.pow(1 + R / N, N * i);
      barLabels.push(`${i} ${translations[currentLang].year}`);
      barData.push(yearValue.toFixed(2));
    }

    barChart = new Chart(ctxBar, {
      type: 'bar',
      data: {
        labels: barLabels,
        datasets: [{
          label: translations[currentLang].growth,
          data: barData,
          backgroundColor: '#ffb74d'
        }]
      }
    });
  }

  function resetForm() {
    document.getElementById("principal").value = '';
    document.getElementById("rate").value = '';
    document.getElementById("time").value = '';
    document.getElementById("frequency").value = '12';
    document.getElementById("outputSection").style.display = "none";
    document.getElementById("chartSection").style.display = "none";
    document.getElementById("downloadSection").style.display = "none";
    document.getElementById("previewSection").style.display = "none";
  }

  function showPreview() {
    const preview = document.getElementById("previewSection");
    preview.innerHTML = `
      <div class="logo"><img src="https://i.imgur.com/U4k8V7N.png" width="100"/></div>
      <h2>${translations[currentLang].title}</h2>
      <p><strong>${translations[currentLang].principal}:</strong> ‚Çπ${document.getElementById("principal").value}</p>
      <p><strong>${translations[currentLang].rate}:</strong> ${document.getElementById("rate").value}%</p>
      <p><strong>${translations[currentLang].time}:</strong> ${document.getElementById("time").value} ${translations[currentLang].years}</p>
      <p><strong>${translations[currentLang].interest}:</strong> ${document.getElementById("totalInterest").innerText}</p>
      <p><strong>${translations[currentLang].maturity}:</strong> ${document.getElementById("maturityAmount").innerText}</p>
      <canvas id="previewPie" width="300"></canvas>
      <canvas id="previewBar" width="300"></canvas>
    `;
    preview.style.display = "block";

    const pieCtx = document.getElementById('previewPie').getContext('2d');
    const barCtx = document.getElementById('previewBar').getContext('2d');
    const P = parseFloat(document.getElementById("principal").value);
    const R = parseFloat(document.getElementById("rate").value) / 100;
    const T = parseFloat(document.getElementById("time").value);
    const N = parseInt(document.getElementById("frequency").value);
    const A = P * Math.pow(1 + R / N, N * T);
    const interest = A - P;

    new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: [translations[currentLang].principal, translations[currentLang].interest],
        datasets: [{
          data: [P, interest],
          backgroundColor: ['#42a5f5', '#66bb6a']
        }]
      }
    });

    let barLabels = [], barData = [];
    for (let i = 1; i <= T; i++) {
      const yearValue = P * Math.pow(1 + R / N, N * i);
      barLabels.push(`${i} ${translations[currentLang].year}`);
      barData.push(yearValue.toFixed(2));
    }

    new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: barLabels,
        datasets: [{
          label: translations[currentLang].growth,
          data: barData,
          backgroundColor: '#ffb74d'
        }]
      }
    });
  }

  async function downloadImage() {
    const element = document.getElementById("previewSection");
    const canvas = await html2canvas(element);
    const link = document.createElement("a");
    link.download = "FD_Result.png";
    link.href = canvas.toDataURL();
    link.click();
  }

  async function downloadPDF() {
    const element = document.getElementById("previewSection");
    const canvas = await html2canvas(element);
    const imgData = canvas.toDataURL('image/png');
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF();
    pdf.addImage(imgData, 'PNG', 10, 10, 190, 0);
    pdf.save("FD_Result.pdf");
  }

  function shareResult() {
    const text = `${translations[currentLang].title} üìä\n${document.getElementById("maturityAmount").innerText}\n${document.getElementById("totalInterest").innerText}`;
    if (navigator.share) {
      navigator.share({ title: "FD Calculator", text });
    } else {
      alert("Sharing not supported on this browser.");
    }
  }

    bn: { title: "‡¶è‡¶´‡¶°‡¶ø ‡¶ï‡ßç‡¶Ø‡¶æ‡¶≤‡¶ï‡ßÅ‡¶≤‡ßá‡¶ü‡¶∞", principal: "‡¶Æ‡ßÇ‡¶≤‡¶ß‡¶®", rate: "‡¶∏‡ßÅ‡¶¶‡ßá‡¶∞ ‡¶π‡¶æ‡¶∞", time: "‡¶∏‡¶Æ‡¶Ø‡¶º‡¶ï‡¶æ‡¶≤", years: "‡¶¨‡¶õ‡¶∞", frequency: "‡¶ò‡¶®‡¶§‡ßç‡¶¨", interest: "‡¶Æ‡ßã‡¶ü ‡¶∏‡ßÅ‡¶¶", maturity: "‡¶™‡¶∞‡¶ø‡¶™‡¶ï‡ßç‡¶¨‡¶§‡¶æ", year: "‡¶¨‡¶õ‡¶∞", growth: "‡¶¨‡ßÉ‡¶¶‡ßç‡¶ß‡¶ø" },
    fr: { title: "Calculateur de d√©p√¥t √† terme", principal: "Principal", rate: "Taux d'int√©r√™t", time: "Dur√©e", years: "ans", frequency: "Fr√©quence", interest: "Int√©r√™t total", maturity: "Montant √† l'√©ch√©ance", year: "An", growth: "Croissance" },
    ru: { title: "–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å—Ä–æ—á–Ω–æ–≥–æ –≤–∫–ª–∞–¥–∞", principal: "–û—Å–Ω–æ–≤–Ω–æ–π", rate: "–ü—Ä–æ—Ü–µ–Ω—Ç–Ω–∞—è —Å—Ç–∞–≤–∫–∞", time: "–ü–µ—Ä–∏–æ–¥ –≤—Ä–µ–º–µ–Ω–∏", years: "–ª–µ—Ç", frequency: "–ß–∞—Å—Ç–æ—Ç–∞", interest: "–û–±—â–∏–π –ø—Ä–æ—Ü–µ–Ω—Ç", maturity: "–°—É–º–º–∞ –∫ –ø–æ–≥–∞—à–µ–Ω–∏—é", year: "–ì–æ–¥", growth: "–†–æ—Å—Ç" },
    es: { title: "Calculadora de dep√≥sito fijo", principal: "Principal", rate: "Tasa de inter√©s", time: "Per√≠odo", years: "a√±os", frequency: "Frecuencia", interest: "Inter√©s total", maturity: "Monto al vencimiento", year: "A√±o", growth: "Crecimiento" },
    ja: { title: "ÂÆöÊúüÈ†êÈáëË®àÁÆóÊ©ü", principal: "ÂÖÉÊú¨", rate: "ÈáëÂà©", time: "ÊúüÈñì", years: "Âπ¥", frequency: "È†ªÂ∫¶", interest: "Á∑èÂà©ÊÅØ", maturity: "Ê∫ÄÊúüÈ°ç", year: "Âπ¥", growth: "Â¢óÂä†" },
    ko: { title: "Ï†ïÍ∏∞ÏòàÍ∏à Í≥ÑÏÇ∞Í∏∞", principal: "ÏõêÍ∏à", rate: "Ïù¥ÏûêÏú®", time: "Í∏∞Í∞Ñ", years: "ÎÖÑ", frequency: "ÎπàÎèÑ", interest: "Ï¥ù Ïù¥Ïûê", maturity: "ÎßåÍ∏∞ Í∏àÏï°", year: "ÎÖÑ", growth: "ÏÑ±Ïû•" }
  };

  let currentLang = "en";

  function changeLanguage() {
    currentLang = document.getElementById("language").value;
    const t = translations[currentLang];
    document.getElementById("title").innerText = t.title;
    document.getElementById("principalLabel").innerText = t.principal;
    document.getElementById("rateLabel").innerText = t.rate;
    document.getElementById("timeLabel").innerText = t.time;
    document.getElementById("frequencyLabel").innerText = t.frequency;
    document.getElementById("calcBtn").innerText = "üìä " + (t.title.includes("FD") ? "Calculate" : t.title);
    document.getElementById("resetBtn").innerText = "üîÑ " + (t.title.includes("FD") ? "Reset" : t.title);

</script>
