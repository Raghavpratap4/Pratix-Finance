<div class="container">
<h2>FD Calculator üè¶</h2>
<label for="principal">Principal Amount (‚Çπ)</label>
<input id="principal" placeholder="Enter principal amount" style="width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; margin-bottom: 15px;" type="number"/>
<label for="rate">Annual Interest Rate (%)</label>
<input id="rate" placeholder="Enter interest rate" style="width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; margin-bottom: 15px;" type="number"/>
<label for="time">Time Period (years)</label>
<input id="time" placeholder="Enter time period in years" style="width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; margin-bottom: 15px;" type="number"/>
<button onclick="calculateFD()" style="width: 100%; background: #ff5722; color: #fff; padding: 12px; border: none; border-radius: 10px; font-size: 16px;">Calculate Maturity Amount</button>
<div class="result" id="result" style="margin-top: 20px; padding: 15px; background: #e0f7fa; border-radius: 10px; font-weight: bold; color: #006064;"></div>
</div>
<script>
    function calculateFD() {
      const P = parseFloat(document.getElementById('principal').value);
      const R = parseFloat(document.getElementById('rate').value);
      const T = parseFloat(document.getElementById('time').value);
      if (isNaN(P) || isNaN(R) || isNaN(T)) {
        alert("Please enter valid numbers.");
        return;
      }
      const A = P * Math.pow(1 + (R / 100), T);
      document.getElementById('result').style.display = "block";
      document.getElementById('result').innerHTML = `Maturity Amount: ‚Çπ${A.toFixed(2)}`;
    }
  </script>
