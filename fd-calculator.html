    <div class="container">
        <div class="calculator-box">
            <img src="logo.png" alt="Pratix Finance Logo" style="width: 120px; margin: 10px auto; display: block;" />
            <h2>üè¶ FD Calculator</h2>
            <label>üíµ Principal Amount (‚Çπ)</label>
            <input type="number" id="principal" placeholder="Enter amount" />

            <label>üìà Interest Rate (%)</label>
            <input type="number" id="rate" placeholder="Enter interest rate" />

            <label>üìÖ Time Period (Years)</label>
            <input type="number" id="time" placeholder="Enter number of years" />

            <button onclick="calculateFD()">Calculate</button>

            <div id="results" style="margin-top: 10px;"></div>

        <!-- Charts -->
        <div class="chart-box">
            <h3>üìä FD Maturity Breakdown</h3>
            <canvas id="fdPieChart"></canvas>
            <canvas id="fdLineChart" style="margin-top: 40px;"></canvas>
        </div>
    </div>

    <script>
        let pieChart, lineChart;

        function calculateFD() {
            const P = parseFloat(document.getElementById("principal").value);
            const R = parseFloat(document.getElementById("rate").value);
            const T = parseFloat(document.getElementById("time").value);

            const A = P * Math.pow((1 + R / 100), T);
            const interest = A - P;

            document.getElementById("results").innerHTML =
                `<strong>Total Maturity Amount:</strong> ‚Çπ${A.toFixed(2)}<br><strong>Interest Earned:</strong> ‚Çπ${interest.toFixed(2)}`;

            // Pie Chart
            const pieCtx = document.getElementById('fdPieChart').getContext('2d');
            if (pieChart) pieChart.destroy();
            pieChart = new Chart(pieCtx, {
                type: 'pie',
                data: {
                    labels: ['Principal', 'Interest'],
                    datasets: [{
                        data: [P, interest],
                        backgroundColor: ['#4CAF50', '#FFC107']
                    }]
                }
            });

            // Line Chart (Yearly Growth)
            const yearlyAmounts = [];
            for (let year = 1; year <= T; year++) {
                yearlyAmounts.push(P * Math.pow((1 + R / 100), year));
            }
            const lineCtx = document.getElementById('fdLineChart').getContext('2d');
            if (lineChart) lineChart.destroy();
            lineChart = new Chart(lineCtx, {
                type: 'line',
                data: {
                    labels: [...Array(T).keys()].map(i => `Year ${i + 1}`),
                    datasets: [{
                        label: 'FD Growth Over Time',
                        data: yearlyAmounts,
                        fill: false,
                        borderColor: '#3f51b5',
                        tension: 0.2
                    }]
                }
            });
        }
    </script>
