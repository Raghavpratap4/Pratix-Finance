  <div class="container">
    <h2>FD Calculator üè¶</h2>
    <label for="principal">Principal Amount (‚Çπ)</label>
    <input type="number" id="principal" placeholder="Enter principal amount" />

    <label for="rate">Annual Interest Rate (%)</label>
    <input type="number" id="rate" placeholder="Enter interest rate" />

    <label for="time">Time Period (years)</label>
    <input type="number" id="time" placeholder="Enter time period in years" />

    <button onclick="calculateFD()">Calculate Maturity Amount</button>

    <div id="result" class="result" style="display: none;"></div>
  </div>

  <script>
    function calculateFD() {
      const P = parseFloat(document.getElementById('principal').value);
      const R = parseFloat(document.getElementById('rate').value);
      const T = parseFloat(document.getElementById('time').value);
      if (isNaN(P) || isNaN(R) || isNaN(T)) {
        alert("Please enter valid numbers.");
        return;
      }
      const A = P * Math.pow(1 + (R / 100), T);
      document.getElementById('result').style.display = "block";
      document.getElementById('result').innerHTML = `Maturity Amount: ‚Çπ${A.toFixed(2)}`;
    }
  </script>
