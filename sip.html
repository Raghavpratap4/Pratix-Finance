<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIP Calculator - Pratix Finance</title>
  <link rel="stylesheet" href="css/sip.css"/>
</head>
<body>
    <img src="logo.png" alt="Pratix Finance Logo" style="max-width: 150px; display: block; margin: 20px auto;">
<div style='text-align:center; margin: 10px 0;'><img src='logo.png' alt='Pratix Finance Logo' style='max-width:100px; height:auto;'/></div>
  <div class="container">
    <h1>SIP Calculator</h1>
    <div class="calculator">
      <label>Monthly Investment (₹)
        <input type="number" id="monthlyInvestment" placeholder="e.g., 5000">
      </label>
      <label>Expected Annual Return (%) 
        <input type="number" id="annualReturn" placeholder="e.g., 12">
      </label>
      <label>Investment Duration (Years)
        <input type="number" id="years" placeholder="e.g., 10">
      </label>
      <button onclick="calculateSIP()">Calculate</button>
      <div class="result" id="result"></div>
    </div>
    <a class="home-link" href="index.html">← Back to Home</a>
  </div>
  <script src="js/sip.js"></script>
</body>
</html>
