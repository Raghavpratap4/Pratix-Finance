<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GST Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      text-align: center;
      padding: 20px;
      position: relative;
    }
    header img {
      width: 100px;
    }
    header h1 {
      margin-top: 10px;
    }
    .menu-container {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .dots-menu {
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 35px;
      right: 0;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      border-radius: 5px;
      z-index: 999;
    }
    .dropdown a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #333;
      cursor: pointer;
    }
    .dropdown a:hover {
      background-color: #f0f0f0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    .input-group {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    input, select, button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
    }
    canvas {
      width: 100% !important;
      max-height: 400px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Company Logo" />
    <h1>GST Calculator</h1>
    <div class="menu-container">
      <div class="dots-menu" onclick="toggleMenu()">⋮</div>
      <div class="dropdown" id="menuDropdown">
        <a href="#">Download PDF</a>
        <a href="#">Share PDF</a>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="input-group">
      <input type="number" id="amount" placeholder="Enter amount" />
      <select id="gstRate">
        <option value="5">5%</option>
        <option value="12">12%</option>
        <option value="18" selected>18%</option>
        <option value="28">28%</option>
      </select>
    </div>
    <div class="input-group">
      <button onclick="calculateGST('add')">Add GST</button>
      <button onclick="calculateGST('remove')">Remove GST</button>
    </div>

    <div class="result" id="resultDisplay"></div>

    <canvas id="barChart"></canvas>
    <canvas id="pieChart"></canvas>
  </div>

  <script>
    let currentData = {};

    function toggleMenu() {
      const menu = document.getElementById("menuDropdown");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function calculateGST(type) {
      const amount = parseFloat(document.getElementById("amount").value);
      const rate = parseFloat(document.getElementById("gstRate").value);
      if (isNaN(amount)) return alert("Please enter a valid amount.");

      let gstAmount, total;
      if (type === 'add') {
        gstAmount = (amount * rate) / 100;
        total = amount + gstAmount;
      } else {
        gstAmount = (amount * rate) / (100 + rate);
        total = amount - gstAmount;
      }

      currentData = {
        original: amount.toFixed(2),
        gst: gstAmount.toFixed(2),
        total: total.toFixed(2),
        rate: rate
      };

      const cgst = (gstAmount / 2).toFixed(2);
      const sgst = (gstAmount / 2).toFixed(2);

      document.getElementById("resultDisplay").innerHTML = `
        <h3>${type === 'add' ? 'Add GST' : 'Remove GST'} Result:</h3>
        <p>Original Amount: ₹${currentData.original}</p>
        <p>GST Rate: ${rate}%</p>
        <p>GST Amount: ₹${currentData.gst} (CGST: ₹${cgst}, SGST: ₹${sgst})</p>
        <p>Total Amount: ₹${currentData.total}</p>
      `;

      drawCharts(currentData.original, gstAmount, total);
    }

    function drawCharts(amount, gst, total) {
      const barCtx = document.getElementById("barChart").getContext("2d");
      const pieCtx = document.getElementById("pieChart").getContext("2d");

      if (window.barChart) window.barChart.destroy();
      if (window.pieChart) window.pieChart.destroy();

      window.barChart = new Chart(barCtx, {
        type: 'bar',
        data: {
          labels: ['Original', 'GST', 'Total'],
          datasets: [{
            label: '₹ Value',
            data: [amount, gst, total],
            backgroundColor: ['#007bff', '#ffc107', '#28a745']
          }]
        },
        options: { responsive: true, plugins: { legend: { display: false } } }
      });

      window.pieChart = new Chart(pieCtx, {
        type: 'pie',
        data: {
          labels: ['CGST', 'SGST'],
          datasets: [{
            data: [gst / 2, gst / 2],
            backgroundColor: ['#17a2b8', '#fd7e14']
          }]
        },
        options: { responsive: true }
      });
    }
  </script>
</body>
</html>
