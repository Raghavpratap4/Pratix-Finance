
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GST Calculator - Pratix Finance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>üßæ GST Calculator</h1>
    <div class="calculator">
      <label for="amount">Enter Amount (‚Çπ):</label>
      <input type="number" id="amount" placeholder="Enter amount">

      <label for="gstRate">Select GST Rate (%):</label>
      <select id="gstRate">
        <option value="5">5%</option>
        <option value="12">12%</option>
        <option value="18" selected>18%</option>
        <option value="28">28%</option>
      </select>

      <button onclick="calculateGST()">Calculate</button>

      <div id="result" class="result"></div>
    </div>
    <a href="index.html" class="back-link">‚¨ÖÔ∏è Back to Home</a>
  </div>

  <script>
    function calculateGST() {
      const amount = parseFloat(document.getElementById('amount').value);
      const rate = parseFloat(document.getElementById('gstRate').value);

      if (isNaN(amount)) {
        document.getElementById('result').innerHTML = "Please enter a valid amount.";
        return;
      }

      const gstAmount = (amount * rate) / 100;
      const total = amount + gstAmount;

      document.getElementById('result').innerHTML = `
        <p>GST Amount: ‚Çπ${gstAmount.toFixed(2)}</p>
        <p>Total Amount (Including GST): ‚Çπ${total.toFixed(2)}</p>
      `;
    }
  </script>
</body>
</html>
