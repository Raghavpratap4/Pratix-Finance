<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GST Calculator | Pratix Finance</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Pratix Finance Logo" class="logo" />
      <h1>GST Calculator</h1>
    </header>

    <div class="calculator">
      <div class="input-section">
        <label for="amount">Enter Amount (₹):</label>
        <input type="number" id="amount" placeholder="e.g. 1000" />

        <label for="gstRate">Select GST Rate (%):</label>
        <select id="gstRate">
          <option value="5">5%</option>
          <option value="12">12%</option>
          <option value="18" selected>18%</option>
          <option value="28">28%</option>
          <option value="custom">Custom</option>
        </select>

        <input type="number" id="customRate" placeholder="Custom GST (%)" style="display:none;" />
        
        <div class="btn-group">
          <button id="resetBtn">🔁 Reset</button>
          <button id="calculateBtn">📊 Calculate</button>
          <button id="previewBtn">👁️ Preview</button>
        </div>
      </div>

      <div class="output-section" id="resultSection" style="display: none;">
        <h2>GST Calculation Result</h2>
        <p>CGST: ₹<span id="cgst">0.00</span></p>
        <p>SGST: ₹<span id="sgst">0.00</span></p>
        <p>Total GST: ₹<span id="totalGst">0.00</span></p>
        <p>Final Amount: ₹<span id="finalAmount">0.00</span></p>
      </div>

      <canvas id="gstChart" style="display:none; max-width: 100%; margin-top: 20px;"></canvas>
    </div>

    <footer>
      <p>© 2025 Pratix Finance | Contact: <a href="mailto:pratixfinance@gmail.com">pratixfinance@gmail.com</a></p>
    </footer>
  </div>
</body>
</html>
