
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GST Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>ðŸ“‘ GST Calculator</h2>
    <input id="amount" type="number" placeholder="Enter Amount" />
    <input id="rate" type="number" placeholder="Enter GST Rate (%)" />
    <button onclick="calculateGST()">Calculate</button>
    <p id="result"></p>
    <a href="index.html" class="btn">ðŸ”™ Back to Home</a>
  </div>
  <script>
    function calculateGST() {
      const amount = parseFloat(document.getElementById("amount").value);
      const rate = parseFloat(document.getElementById("rate").value);
      const gst = (amount * rate) / 100;
      const total = amount + gst;
      document.getElementById("result").innerText =
        "GST Amount: â‚¹" + gst.toFixed(2) + " | Total: â‚¹" + total.toFixed(2);
    }
  </script>
</body>
</html>
