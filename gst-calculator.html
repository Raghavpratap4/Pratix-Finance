<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- 🧾 Logo + Title -->
    <div class="header">
      <img src="logo.png" alt="Logo" style="display:block; margin:10px auto; max-width:150px;"/>
      <h1 id="gstcalculatortitle">💰 GST CALCULATOR</h1>
    </div>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #1976d2;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
    }

    .container {
      max-width: 500px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
      text-align: left;
    }

    input, select, button {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1565c0;
    }

    #resultSection {
      margin-top: 2rem;
      padding: 1rem;
      background: #f1f8e9;
      border-radius: 10px;
      text-align: left;
    }

    .language {
      margin-bottom: 1rem;
      text-align: right;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="language">
    <select id="languageSelect">
      <option value="bn">🇧🇩 Bengali</option>
      <option value="en" selected>🌐 English</option>
      <option value="fr">🇫🇷 French</option>
      <option value="hi">🇮🇳 Hindi</option>
      <option value="ja">🇯🇵 Japanese</option>
      <option value="ko">🇰🇷 Korean</option>
      <option value="ru">🇷🇺 Russian</option>
      <option value="es">🇪🇸 Spanish</option>
    </select>
  </div>

  <label data-i18n="enterAmount" for="amount">Enter Amount (₹):</label>
  <input type="number" id="amount" placeholder="0" />

  <label data-i18n="selectRate" for="rate">Select GST Rate (%):</label>
  <select id="rate">
    <option value="5">5%</option>
    <option value="12">12%</option>
    <option value="18" selected>18%</option>
    <option value="28">28%</option>
  </select>

  <div class="btn-group">
    <button id="resetBtn" data-i18n="resetBtn">🔁 Reset</button>
    <button id="calculateBtn" data-i18n="calculateBtn">📊 Calculate</button>
    <button id="previewBtn" data-i18n="previewBtn">👁️ Preview</button>
  </div>

  <div id="resultSection">
    <h3 data-i18n="resultTitle">GST Calculation Result</h3>
    <p id="cgst"></p>
    <p id="sgst"></p>
    <p id="totalGst"></p>
    <p id="finalAmount"></p>
  </div>
</div>

<script>
  const translations = {
    bn: {
      title: "জিএসটি ক্যালকুলেটর",
      enterAmount: "পরিমাণ লিখুন (₹):",
      selectRate: "জিএসটি হার নির্বাচন করুন (%):",
      resetBtn: "🔁 রিসেট",
      calculateBtn: "📊 হিসাব করুন",
      previewBtn: "👁️ প্রিভিউ",
      resultTitle: "জিএসটি হিসাবের ফলাফল",
      cgstLabel: "সিজিএসটি: ₹",
      sgstLabel: "এসজিএসটি: ₹",
      totalGstLabel: "মোট জিএসটি: ₹",
      finalAmountLabel: "চূড়ান্ত পরিমাণ: ₹"
    },
    en: {
      title: "GST Calculator",
      enterAmount: "Enter Amount (₹):",
      selectRate: "Select GST Rate (%):",
      resetBtn: "🔁 Reset",
      calculateBtn: "📊 Calculate",
      previewBtn: "👁️ Preview",
      resultTitle: "GST Calculation Result",
      cgstLabel: "CGST: ₹",
      sgstLabel: "SGST: ₹",
      totalGstLabel: "Total GST: ₹",
      finalAmountLabel: "Final Amount: ₹"
    },
    fr: {
      title: "Calculateur de TVA",
      enterAmount: "Entrez le montant (₹):",
      selectRate: "Sélectionnez le taux de TVA (%):",
      resetBtn: "🔁 Réinitialiser",
      calculateBtn: "📊 Calculer",
      previewBtn: "👁️ Aperçu",
      resultTitle: "Résultat du calcul de la TVA",
      cgstLabel: "CGST: ₹",
      sgstLabel: "SGST: ₹",
      totalGstLabel: "TVA totale: ₹",
      finalAmountLabel: "Montant final: ₹"
    },
    hi: {
      title: "जीएसटी कैलकुलेटर",
      enterAmount: "राशि दर्ज करें (₹):",
      selectRate: "जीएसटी दर चुनें (%):",
      resetBtn: "🔁 रीसेट",
      calculateBtn: "📊 कैलकुलेट",
      previewBtn: "👁️ पूर्वावलोकन",
      resultTitle: "जीएसटी कैलकुलेशन परिणाम",
      cgstLabel: "सीजीएसटी: ₹",
      sgstLabel: "एसजीएसटी: ₹",
      totalGstLabel: "कुल जीएसटी: ₹",
      finalAmountLabel: "अंतिम राशि: ₹"
    },
    ja: {
      title: "GST計算機",
      enterAmount: "金額を入力してください (₹):",
      selectRate: "GST率を選択 (%)：",
      resetBtn: "🔁 リセット",
      calculateBtn: "📊 計算する",
      previewBtn: "👁️ プレビュー",
      resultTitle: "GST計算結果",
      cgstLabel: "CGST: ₹",
      sgstLabel: "SGST: ₹",
      totalGstLabel: "合計GST: ₹",
      finalAmountLabel: "最終金額: ₹"
    },
    ko: {
      title: "GST 계산기",
      enterAmount: "금액 입력 (₹):",
      selectRate: "GST 비율 선택 (%):",
      resetBtn: "🔁 초기화",
      calculateBtn: "📊 계산",
      previewBtn: "👁️ 미리보기",
      resultTitle: "GST 계산 결과",
      cgstLabel: "CGST: ₹",
      sgstLabel: "SGST: ₹",
      totalGstLabel: "총 GST: ₹",
      finalAmountLabel: "최종 금액: ₹"
    },
    ru: {
      title: "Калькулятор НДС",
      enterAmount: "Введите сумму (₹):",
      selectRate: "Выберите ставку НДС (%):",
      resetBtn: "🔁 Сброс",
      calculateBtn: "📊 Рассчитать",
      previewBtn: "👁️ Предпросмотр",
      resultTitle: "Результат расчета НДС",
      cgstLabel: "CGST: ₹",
      sgstLabel: "SGST: ₹",
      totalGstLabel: "Общий НДС: ₹",
      finalAmountLabel: "Итоговая сумма: ₹"
    },
    es: {
      title: "Calculadora de IVA",
      enterAmount: "Ingrese el monto (₹):",
      selectRate: "Seleccione la tasa de IVA (%):",
      resetBtn: "🔁 Reiniciar",
      calculateBtn: "📊 Calcular",
      previewBtn: "👁️ Vista previa",
      resultTitle: "Resultado del cálculo de IVA",
      cgstLabel: "CGST: ₹",
      sgstLabel: "SGST: ₹",
      totalGstLabel: "IVA total: ₹",
      finalAmountLabel: "Monto final: ₹"
    }
  };

  const languageSelect = document.getElementById('languageSelect');
  const amountInput = document.getElementById('amount');
  const rateSelect = document.getElementById('rate');
  const cgstOutput = document.getElementById('cgst');
  const sgstOutput = document.getElementById('sgst');
  const totalGstOutput = document.getElementById('totalGst');
  const finalAmountOutput = document.getElementById('finalAmount');
  const resultSection = document.getElementById('resultSection');

  document.getElementById('resetBtn').addEventListener('click', () => {
    amountInput.value = '';
    cgstOutput.textContent = '';
    sgstOutput.textContent = '';
    totalGstOutput.textContent = '';
    finalAmountOutput.textContent = '';
  });

  document.getElementById('calculateBtn').addEventListener('click', () => {
    const amount = parseFloat(amountInput.value);
    const rate = parseFloat(rateSelect.value);
    const gst = amount * rate / 100;
    const cgst = gst / 2;
    const sgst = gst / 2;
    const total = amount + gst;

    const lang = languageSelect.value;
    cgstOutput.textContent = `${translations[lang].cgstLabel} ${cgst.toFixed(2)}`;
    sgstOutput.textContent = `${translations[lang].sgstLabel} ${sgst.toFixed(2)}`;
    totalGstOutput.textContent = `${translations[lang].totalGstLabel} ${gst.toFixed(2)}`;
    finalAmountOutput.textContent = `${translations[lang].finalAmountLabel} ${total.toFixed(2)}`;
  });

  languageSelect.addEventListener('change', changeLanguage);
  function changeLanguage() {
    const lang = languageSelect.value;
    document.querySelectorAll('[data-i18n]').forEach(el => {
      const key = el.getAttribute('data-i18n');
      if (translations[lang][key]) {
        el.textContent = translations[lang][key];
      }
    });
  }

  changeLanguage(); // Set default on load
</script>

</body>
</html>
