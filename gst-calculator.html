<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GST Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
    }
    header {
      text-align: center;
      padding: 20px 10px 10px;
      position: relative;
    }
    header img {
      width: 100px;
    }
    header h1 {
      margin: 10px 0 0;
    }
    .menu-container {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .dots-menu {
      cursor: pointer;
      font-size: 24px;
      user-select: none;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 35px;
      right: 0;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      z-index: 999;
      border-radius: 5px;
      overflow: hidden;
    }
    .dropdown a {
      padding: 10px 15px;
      display: block;
      text-decoration: none;
      color: #333;
      cursor: pointer;
    }
    .dropdown a:hover {
      background-color: #f0f0f0;
    }
    .container {
      max-width: 700px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    .input-group {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 15px;
    }
    input, select, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
    }
    .result {
      margin-top: 20px;
    }
    canvas {
      width: 100% !important;
      max-height: 400px;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Company Logo">
  <h1>GST Calculator</h1>
  <div class="menu-container">
    <div class="dots-menu" onclick="toggleMenu()">⋮</div>
    <div class="dropdown" id="menuDropdown">
      <a onclick="downloadPDF()">Download PDF</a>
      <a onclick="sharePDF()">Share PDF</a>
    </div>
  </div>
</header>

<div class="container">
  <div class="input-group">
    <input type="number" id="amount" placeholder="Enter amount">
    <select id="gstRate">
      <option value="5">5%</option>
      <option value="12">12%</option>
      <option value="18" selected>18%</option>
      <option value="28">28%</option>
    </select>
  </div>
  <div class="input-group">
    <button onclick="calculateGST('add')">Add GST</button>
    <button onclick="calculateGST('remove')">Remove GST</button>
  </div>

  <div class="result" id="resultDisplay"></div>

  <canvas id="barChart"></canvas>
  <canvas id="pieChart"></canvas>
</div>

<script>
  let currentData = {};

  function toggleMenu() {
    const menu = document.getElementById('menuDropdown');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  function calculateGST(type) {
    const amount = parseFloat(document.getElementById('amount').value);
    const rate = parseFloat(document.getElementById('gstRate').value);

    if (isNaN(amount)) {
      alert("Enter a valid amount.");
      return;
    }

    let gstAmount, total;
    if (type === 'add') {
      gstAmount = (amount * rate) / 100;
      total = amount + gstAmount;
    } else {
      gstAmount = (amount * rate) / (100 + rate);
      total = amount - gstAmount;
    }

    currentData = {
      original: amount.toFixed(2),
      rate: rate + "%",
      type: type === 'add' ? "Add GST" : "Remove GST",
      gst: gstAmount.toFixed(2),
      total: total.toFixed(2)
    };

    document.getElementById('resultDisplay').innerHTML = `
      <h3>${currentData.type} Result:</h3>
      <p>Amount: ₹${currentData.original}</p>
      <p>GST Rate: ${currentData.rate}</p>
      <p>GST Amount: ₹${currentData.gst}</p>
      <p>Total: ₹${currentData.total}</p>
    `;

    drawCharts(currentData);
  }

  function drawCharts(data) {
    if (!data) return;

    const barCtx = document.getElementById('barChart').getContext('2d');
    const pieCtx = document.getElementById('pieChart').getContext('2d');

    if (window.bar) window.bar.destroy();
    if (window.pie) window.pie.destroy();

    window.bar = new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: ['Amount', 'GST', 'Total'],
        datasets: [{
          label: 'Values',
          data: [data.original, data.gst, data.total],
          backgroundColor: ['#007bff', '#ffc107', '#28a745']
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } }
      }
    });

    window.pie = new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: ['Amount', 'GST'],
        datasets: [{
          data: [data.original, data.gst],
          backgroundColor: ['#007bff', '#ffc107']
        }]
      },
      options: { responsive: true }
    });
  }

  async function downloadPDF() {
    if (!currentData.original) {
      alert("Calculate GST first.");
      return;
    }

    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF();
    const img = new Image();
    img.src = 'logo.png';

    await new Promise(res => img.onload = res);

    pdf.addImage(img, "PNG", 80, 10, 50, 30);
    pdf.setFontSize(18);
    pdf.text("GST Calculator", 105, 50, null, null, "center");

    pdf.setFontSize(12);
    let y = 70;
    pdf.text(`Amount: ₹${currentData.original}`, 20, y += 10);
    pdf.text(`GST Rate: ${currentData.rate}`, 20, y += 10);
    pdf.text(`GST Type: ${currentData.type}`, 20, y += 10);
    pdf.text(`GST Amount: ₹${currentData.gst}`, 20, y += 10);
    pdf.text(`Total: ₹${currentData.total}`, 20, y += 10);

    // Charts
    const barDataURL = document.getElementById('barChart').toDataURL();
    const pieDataURL = document.getElementById('pieChart').toDataURL();

    pdf.addPage();
    pdf.text("Charts", 105, 20, null, null, "center");
    pdf.addImage(barDataURL, "PNG", 15, 30, 180, 70);
    pdf.addImage(pieDataURL, "PNG", 15, 110, 180, 70);

    pdf.save("gst-calculator.pdf");
  }

  async function sharePDF() {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF();

    if (!currentData.original) {
      alert("Calculate GST first.");
      return;
    }

    const img = new Image();
    img.src = 'logo.png';
    await new Promise(res => img.onload = res);

    pdf.addImage(img, "PNG", 80, 10, 50, 30);
    pdf.text("GST Calculator", 105, 50, null, null, "center");

    let y = 70;
    pdf.setFontSize(12);
    pdf.text(`Amount: ₹${currentData.original}`, 20, y += 10);
    pdf.text(`GST Rate: ${currentData.rate}`, 20, y += 10);
    pdf.text(`GST Type: ${currentData.type}`, 20, y += 10);
    pdf.text(`GST Amount: ₹${currentData.gst}`, 20, y += 10);
    pdf.text(`Total: ₹${currentData.total}`, 20, y += 10);

    const blob = pdf.output("blob");

    if (navigator.share) {
      const file = new File([blob], "gst-calculator.pdf", { type: "application/pdf" });
      navigator.share({
        title: "GST Report",
        text: "Check this GST calculation",
        files: [file]
      });
    } else {
      alert("Web Share not supported on this device.");
    }
  }
</script>

</body>
</html>
