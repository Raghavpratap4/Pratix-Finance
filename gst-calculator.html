
<!DOCTYPE html>
<html lang="en">
<head>

    gtag('config', 'G-1NSSQW00JS');

  <!-- AdSense -->
  <script async src="https://www.googletagmanager.com/pagead/js/adsbygoogle.js" crossorigin="anonymous"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GST Calculator - Pratix Finance</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fdfbfb, #ebedee);
      margin: 0;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }
    h1 {
      text-align: center;
      color: #2196f3;
      margin-bottom: 1rem;
    }
    .input-group {
      margin-bottom: 1.5rem;
    }
    .input-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .input-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    .btn {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.1rem;
      background: #2196f3;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    .btn:hover {
      background: #1976d2;
    }
    .results {
      margin-top: 2rem;
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 12px;
    }
    .results p {
      font-weight: 500;
      margin: 0.5rem 0;
    }
    canvas {
      margin-top: 1rem;
      width: 100% !important;
      height: auto !important;
    }
    .back-home {
      text-align: center;
      margin-top: 1rem;
    }
    .back-home a {
      text-decoration: none;
      color: #2196f3;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="logo.png" alt="Pratix Finance Logo" style="width: 80px; display:block; margin: 0 auto 1rem;" />
  <h1>üí∞ GST Calculator</h1>

  <div class="input-group">
    <label>üßæ Enter Base Price (‚Çπ)</label>
    <input type="number" id="basePrice" placeholder="Enter base price" />
  </div>

  <div class="input-group">
    <label>üìä GST Rate (%)</label>
    <input type="number" id="gstRate" placeholder="Enter GST rate" />
  </div>

  <button class="btn" onclick="calculateGST()">Calculate</button>

  <div class="results" id="results" style="display: none;">
    <p>GST Amount: ‚Çπ<span id="gstAmount">0</span></p>
    <p>Total Price (Incl. GST): ‚Çπ<span id="totalAmount">0</span></p>
    <canvas id="gstChart"></canvas>
  </div>

  <div style="margin-top: 2rem; text-align: center;">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
         data-ad-slot="XXXXXXXXXX"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <div class="back-home">
    <a href="index.html">‚Üê Back to Homepage</a>
  </div>

  <footer>¬© 2025 Pratix Finance | Designed by Raghav Pratap</footer>
</div>

<script>
  function calculateGST() {
    const base = parseFloat(document.getElementById("basePrice").value);
    const rate = parseFloat(document.getElementById("gstRate").value);

    if (!base || !rate) return;

    const gst = base * rate / 100;
    const total = base + gst;

    document.getElementById("gstAmount").innerText = gst.toFixed(2);
    document.getElementById("totalAmount").innerText = total.toFixed(2);
    document.getElementById("results").style.display = "block";

    const ctx = document.getElementById("gstChart").getContext("2d");
    if (window.gstChartInstance) window.gstChartInstance.destroy();
    window.gstChartInstance = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Base Price', 'GST'],
        datasets: [{
          data: [base, gst],
          backgroundColor: ['#42a5f5', '#ef5350'],
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'bottom' } }
      }
    });
  }
</script>

</body>
</html>
