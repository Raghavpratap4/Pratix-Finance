* {

body {

/* Header */

  margin-bottom: 1.5rem;
}

}
.menu-btn {

  border: none;

}
.menu-dropdown {
  display: none;
  position: absolute;
  top: 100%;

  border-radius: 6px;
  overflow: hidden;
  z-index: 10;

    left: auto;

const langSelect = document.getElementById("language-select");
let selectedLang = navigator.language.slice(0, 2);
if (!langText[selectedLang]) selectedLang = "en";
langSelect.value = selectedLang;

function translateUI(lang) {
  const t = langText[lang];
  document.getElementById("title").innerText = t.title;
  document.querySelector("label[for='amount']").innerText = t.amount;
  document.querySelector("label[for='interest']").innerText = t.interest;
  document.querySelector("label[for='tenure']").innerText = t.tenure;
  document.getElementById("calculate-btn").innerText = t.calculate;
  document.getElementById("monthly-table-btn").innerText = t.table;
  document.getElementById("compare-loan-btn").innerText = t.compare;
  document.getElementById("bar-btn").innerText = t.bar;
  document.getElementById("line-btn").innerText = t.line;
  document.getElementById("pie-btn").innerText = t.pie;
  document.querySelector(".footer").innerText = t.footer;
}
langSelect.addEventListener("change", e => {
  selectedLang = e.target.value;
  translateUI(selectedLang);
});
translateUI(selectedLang);

document.querySelector(".menu-btn").addEventListener("click", () => {
  document.querySelector(".menu-dropdown").classList.toggle("show");
});

let chart;
function calculateEMI() {
  const P = +document.getElementById("amount").value;
  const r = +document.getElementById("interest").value / 12 / 100;
  const n = +document.getElementById("tenure").value;
  const EMI = r === 0 ? P / n : (P * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
  const total = EMI * n;
  const interest = total - P;
  document.getElementById("result").innerHTML = `
    <p>${langText[selectedLang].monthlyEmi}: ‚Çπ${EMI.toFixed(2)}</p>
    <p>${langText[selectedLang].totalInterest}: ‚Çπ${interest.toFixed(2)}</p>
    <p>${langText[selectedLang].totalPayment}: ‚Çπ${total.toFixed(2)}</p>
  `;
  updateChart("bar", P, interest, total);
}
function updateChart(type, principal, interest, total) {
  const ctx = document.getElementById("chart").getContext("2d");
  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type,
    data: {
      labels: ["Principal", "Interest", "Total"],
      datasets: [{
        data: [principal, interest, total],
        backgroundColor: ["#00f2fe", "#4facfe", "#28c76f"],
        borderWidth: 1
      }]
    },
    options: { responsive: true }
  });
}
document.getElementById("calculate-btn").addEventListener("click", calculateEMI);

document.getElementById("bar-btn").addEventListener("click", () => {
  const amt = +document.getElementById("amount").value;
  const r = +document.getElementById("interest").value / 12 / 100;
  const n = +document.getElementById("tenure").value;
  const EMI = r === 0 ? amt / n : (amt * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
  updateChart("bar", amt, (EMI * n) - amt, EMI * n);
});
document.getElementById("line-btn").addEventListener("click", () => {
  const amt = +document.getElementById("amount").value;
  const r = +document.getElementById("interest").value / 12 / 100;
  const n = +document.getElementById("tenure").value;
  const EMI = r === 0 ? amt / n : (amt * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
  updateChart("line", amt, (EMI * n) - amt, EMI * n);
});
document.getElementById("pie-btn").addEventListener("click", () => {

  const n = +document.getElementById("tenure").value;
  const EMI = r === 0 ? amt / n : (amt * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
  updateChart("pie", amt, (EMI * n) - amt, EMI * n);
});
