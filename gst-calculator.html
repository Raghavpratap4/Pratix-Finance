<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GST Calculator - Pratix Finance</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fffde7, #ffffff);
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 480px;
      margin: auto;
      padding: 2rem;
    }
    img.logo {
      display: block;
      margin: 0 auto 1rem;
      height: 60px;
    }
    h1 {
      text-align: center;
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #ff9800;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #f57c00;
    }
    .results {
      background-color: #fff3e0;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
    }
    .results p {
      margin: 0.5rem 0;
    }
    footer {
      text-align: center;
      font-size: 0.875rem;
      margin-top: 2rem;
      padding: 1rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./assets/logo.png" alt="Pratix Logo" class="logo" />
    <h1>üßæ GST Calculator</h1>
    <div class="input-group">
      <label for="amount">Amount (‚Çπ)</label>
      <input type="number" id="amount" placeholder="Enter amount" />
    </div>
    <div class="input-group">
      <label for="gstRate">GST Rate (%)</label>
      <select id="gstRate">
        <option value="5">5%</option>
        <option value="12">12%</option>
        <option value="18" selected>18%</option>
        <option value="28">28%</option>
      </select>
    </div>
    <div class="input-group">
      <label for="mode">Calculation Mode</label>
      <select id="mode">
        <option value="exclusive">GST Exclusive</option>
        <option value="inclusive">GST Inclusive</option>
      </select>
    </div>
    <button onclick="calculateGST()">Calculate GST</button>

    <div class="results" id="resultBox" style="display:none">
      <p>üí∞ <strong>Base Amount:</strong> ‚Çπ<span id="baseDisplay"></span></p>
      <p>üßæ <strong>GST Amount:</strong> ‚Çπ<span id="gstDisplay"></span></p>
      <p>üèÅ <strong>Total Amount:</strong> ‚Çπ<span id="totalDisplay"></span></p>
    </div>

    <footer>¬© Pratix Finance | Built by Raghav Pratap</footer>
  </div>

  <script>
    function calculateGST() {
      const amount = parseFloat(document.getElementById('amount').value);
      const gstRate = parseFloat(document.getElementById('gstRate').value);
      const mode = document.getElementById('mode').value;

      if (!amount || !gstRate) return;

      let baseAmount, gstAmount, totalAmount;

      if (mode === 'exclusive') {
        gstAmount = amount * (gstRate / 100);
        baseAmount = amount;
        totalAmount = baseAmount + gstAmount;
      } else {
        baseAmount = amount / (1 + gstRate / 100);
        gstAmount = amount - baseAmount;
        totalAmount = amount;
      }

      document.getElementById('baseDisplay').innerText = baseAmount.toFixed(2);
      document.getElementById('gstDisplay').innerText = gstAmount.toFixed(2);
      document.getElementById('totalDisplay').innerText = totalAmount.toFixed(2);
      document.getElementById('resultBox').style.display = "block";
    }
  </script>
</body>
</html>
