<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GST Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      margin: 0;
      background: #f7f9fb;
      color: #333;
    }
    header {
      text-align: center;
      padding: 20px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: relative;
    }
    header img {
      width: 90px;
    }
    header h1 {
      margin-top: 10px;
      font-size: 22px;
    }
    .menu-container {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .dots-menu {
      cursor: pointer;
      font-size: 24px;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 35px;
      right: 0;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    .dropdown a {
      display: block;
      padding: 10px 15px;
      color: #333;
      text-decoration: none;
    }
    .dropdown a:hover {
      background-color: #f0f0f0;
    }
    .container {
      max-width: 720px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.06);
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }
    .inline-buttons {
      display: flex;
      gap: 10px;
    }
    .input-group input, select, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      background: #f1f3f5;
      padding: 15px;
      border-radius: 8px;
    }
    canvas {
      width: 100% !important;
      max-height: 400px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Company Logo">
  <h1>GST Calculator</h1>
  <div class="menu-container">
    <div class="dots-menu" onclick="toggleMenu()">⋮</div>
    <div class="dropdown" id="menuDropdown">
      <a onclick="downloadPDF()">Download PDF</a>
      <a onclick="sharePDF()">Share PDF</a>
    </div>
  </div>
</header>

<div class="container">
  <div class="input-group">
    <input type="number" id="amount" placeholder="Enter amount">
    <select id="gstRate">
      <option value="5">5%</option>
      <option value="12">12%</option>
      <option value="18" selected>18%</option>
      <option value="28">28%</option>
    </select>
    <select id="taxType">
      <option value="igst">IGST</option>
      <option value="cgst_sgst">CGST + SGST</option>
    </select>
    <div class="inline-buttons">
      <button onclick="calculateGST('add')">Calculate</button>
      <button onclick="resetForm()">Reset</button>
    </div>
  </div>

  <div class="result" id="resultDisplay"></div>

  <canvas id="barChart"></canvas>
  <canvas id="pieChart"></canvas>
</div>

<script>
  let currentData = {};

  function toggleMenu() {
    const menu = document.getElementById('menuDropdown');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  function calculateGST(type) {
    const amount = parseFloat(document.getElementById('amount').value);
    const rate = parseFloat(document.getElementById('gstRate').value);
    const taxType = document.getElementById('taxType').value;

    if (isNaN(amount)) {
      alert("Enter a valid amount.");
      return;
    }

    let gstAmount, total;
    if (type === 'add') {
      gstAmount = (amount * rate) / 100;
      total = amount + gstAmount;
    } else {
      gstAmount = (amount * rate) / (100 + rate);
      total = amount - gstAmount;
    }

    let cgst = 0, sgst = 0, igst = 0;
    if (taxType === 'cgst_sgst') {
      cgst = gstAmount / 2;
      sgst = gstAmount / 2;
    } else {
      igst = gstAmount;
    }

    currentData = {
      original: amount.toFixed(2),
      rate: rate + "%",
      type: type === 'add' ? "Add GST" : "Remove GST",
      gst: gstAmount.toFixed(2),
      total: total.toFixed(2),
      cgst: cgst.toFixed(2),
      sgst: sgst.toFixed(2),
      igst: igst.toFixed(2)
    };

    document.getElementById('resultDisplay').innerHTML = `
      <h3>${currentData.type} Result:</h3>
      <p>Amount: ₹${currentData.original}</p>
      <p>GST Rate: ${currentData.rate}</p>
      <p>GST Amount: ₹${currentData.gst}</p>
      ${taxType === 'cgst_sgst' ? `<p>CGST: ₹${currentData.cgst}</p><p>SGST: ₹${currentData.sgst}</p>` : `<p>IGST: ₹${currentData.igst}</p>`}
      <p>Total: ₹${currentData.total}</p>
    `;

    drawCharts(currentData);
  }

  function resetForm() {
    document.getElementById('amount').value = "";
    document.getElementById('resultDisplay').innerHTML = "";
    if (window.bar) window.bar.destroy();
    if (window.pie) window.pie.destroy();
  }

  function drawCharts(data) {
    const barCtx = document.getElementById('barChart').getContext('2d');
    const pieCtx = document.getElementById('pieChart').getContext('2d');

    if (window.bar) window.bar.destroy();
    if (window.pie) window.pie.destroy();

    window.bar = new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: ['Base Amount', 'GST', 'Total'],
        datasets: [{
          label: 'Values',
          data: [data.original, data.gst, data.total],
          backgroundColor: ['#007bff', '#ffc107', '#28a745']
        }]
      },
      options: { responsive: true, plugins: { legend: { display: false } } }
    });

    let pieLabels, pieData;
    if (data.cgst > 0) {
      pieLabels = ['CGST', 'SGST'];
      pieData = [data.cgst, data.sgst];
    } else {
      pieLabels = ['IGST'];
      pieData = [data.igst];
    }

    window.pie = new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: pieLabels,
        datasets: [{
          data: pieData,
          backgroundColor: ['#fd7e14', '#20c997']
        }]
      },
      options: { responsive: true }
    });
  }
</script>
</body>
</html>
