
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMI Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color, #eef2f7);
      color: var(--text-color, #111);
      transition: all 0.3s ease;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: transparent;
    }
    .logo { height: 50px; }
    .title { font-size: 1.5rem; font-weight: bold; display: flex; align-items: center; gap: 0.5rem; }
    .toggle-theme {
      cursor: pointer;
      font-size: 1.4rem;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 1rem;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
    }
    .input-group {
      position: relative;
      margin-bottom: 1rem;
    }
    .input-group input {
      width: 100%;
      padding: 0.75rem 2.5rem 0.75rem 0.75rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 1rem;
    }
    .input-group span {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #aaa;
    }
    button {
      width: 48%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      margin: 0.5rem 1% 1rem 1%;
    }
    .calculate { background: #0d6efd; color: #fff; }
    .reset { background: #f2f2f2; color: #333; }
    .results {
      padding: 1rem;
      border-radius: 12px;
      background: #f9f9f9;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="logo.png" class="logo" alt="Pratix Finance Logo"/>
    <div class="title">ðŸ’¸ EMI Calculator</div>
    <div class="toggle-theme" onclick="toggleTheme()">ðŸŒ“</div>
  </div>

  <div class="container">
    <div class="input-group">
      <input type="number" id="loanAmount" placeholder="Loan Amount" />
      <span onclick="clearInput('loanAmount')">âœ•</span>
    </div>
    <div class="input-group">
      <input type="number" id="interestRate" placeholder="Interest Rate (%)" />
      <span onclick="clearInput('interestRate')">âœ•</span>
    </div>
    <div class="input-group">
      <input type="number" id="loanTenure" placeholder="Loan Tenure (Years)" />
      <span onclick="clearInput('loanTenure')">âœ•</span>
    </div>
    <div class="input-group">
      <select id="tenureType" style="width: 100%; padding: 0.75rem; border-radius: 12px;">
        <option value="months">Months</option>
        <option value="years">Years</option>
      </select>
    </div>
    <div>
      <button class="calculate" onclick="calculateEMI()">Calculate</button>
      <button class="reset" onclick="resetCalculator()">Reset</button>
    </div>

    <div class="results" id="resultsContainer" style="display: none;">
      <p><strong>Monthly EMI:</strong> â‚¹<span id="monthlyEmi">0</span></p>
      <p><strong>Total Interest:</strong> â‚¹<span id="totalInterest">0</span></p>
      <p><strong>Total Payment:</strong> â‚¹<span id="totalPayment">0</span></p>
    </div>
  </div>

  <script src="emi-calculator.js"></script>
  <script>
    function toggleTheme() {
      const current = document.body.style.getPropertyValue('--bg-color');
      if (current === '#111') {
        document.body.style.setProperty('--bg-color', '#eef2f7');
        document.body.style.setProperty('--text-color', '#111');
      } else {
        document.body.style.setProperty('--bg-color', '#111');
        document.body.style.setProperty('--text-color', '#fff');
      }
    }
  </script>
</body>
</html>
