<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMI Calculator - Pratix Finance</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #fff);
      color: #333;
    }
    .container {
      max-width: 480px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      background: #0288d1;
      color: #fff;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background: #0277bd;
    }
    .results {
      background: #f1f8e9;
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1rem;
    }
    .results p {
      margin: 0.5rem 0;
    }
    footer {
      text-align: center;
      font-size: 0.875rem;
      margin-top: 2rem;
      padding: 1rem;
      color: #777;
    }
    canvas {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="text-align:center;"><img src="assets/logo.png" alt="Pratix Finance Logo" style="height:60px; margin-bottom: 10px;"></div>
    <h1>ðŸ“Š EMI Calculator</h1>
    <div class="input-group">
      <label for="loanAmount">Loan Amount (â‚¹)</label>
      <input type="number" id="loanAmount" placeholder="Enter loan amount" />
    </div>
    <div class="input-group">
      <label for="interestRate">Interest Rate (% per annum)</label>
      <input type="number" id="interestRate" placeholder="Enter annual interest rate" />
    </div>
    <div class="input-group">
      <label for="loanTenure">Loan Tenure (months)</label>
      <input type="number" id="loanTenure" placeholder="Enter tenure in months" />
    </div>
    <button onclick="calculateEMI()">Calculate EMI</button>

    <div class="results" id="resultBox" style="display:none">
      <p>ðŸ’¸ <strong>Monthly EMI:</strong> â‚¹<span id="emiResult"></span></p>
      <p>ðŸ“ˆ <strong>Total Interest:</strong> â‚¹<span id="interestResult"></span></p>
      <p>ðŸ’° <strong>Total Payment:</strong> â‚¹<span id="totalResult"></span></p>
    </div>

    <canvas id="emiChart" width="400" height="200" style="display:none"></canvas>

    <footer>
      Â© Pratix Finance | Built by Raghav Pratap 
    </footer>
  </div>

  <script>
    function calculateEMI() {
      const P = parseFloat(document.getElementById("loanAmount").value);
      const annualRate = parseFloat(document.getElementById("interestRate").value);
      const N = parseInt(document.getElementById("loanTenure").value);

      if (!P || !annualRate || !N) return;

      const R = annualRate / 12 / 100;
      const emi = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);
      const total = emi * N;
      const interest = total - P;

      document.getElementById("emiResult").innerText = emi.toFixed(2);
      document.getElementById("interestResult").innerText = interest.toFixed(2);
      document.getElementById("totalResult").innerText = total.toFixed(2);
      document.getElementById("resultBox").style.display = "block";
      document.getElementById("emiChart").style.display = "block";

      const ctx = document.getElementById("emiChart").getContext("2d");
      if (window.emiChartInstance) window.emiChartInstance.destroy();
      window.emiChartInstance = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Principal Amount', 'Interest Amount'],
          datasets: [{
            data: [P, interest],
            backgroundColor: ['#4caf50', '#f44336'],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom'
            }
          }
        }
      });
    }
  </script>
</body>
</html>
