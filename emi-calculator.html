<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced EMI Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <img src="logo.png" alt="Pratix Finance Logo" style="width: 80px; margin: 10px auto; display: block;" />
  <div class="container">
    <div class="toggle-theme" onclick="toggleTheme()">🌟</div>
    <h1>💸 Advanced EMI Calculator</h1>

    <div class="input-group">
      <span>💰</span>
      <input type="number" id="loanAmount" placeholder="Loan Amount" />
      <span class="clear" onclick="clearInput('loanAmount')">✖️</span>
    </div>
    <div class="input-group">
      <span>📈</span>
      <input type="number" id="interestRate" placeholder="Interest Rate (%)" />
      <span class="clear" onclick="clearInput('interestRate')">✖️</span>
    </div>
    <div class="input-group">
      <span>⏱️</span>
      <input type="number" id="loanTenure" placeholder="Loan Tenure" />
      <span class="clear" onclick="clearInput('loanTenure')">✖️</span>
    </div>
    <div>
      <label>Tenure Type:</label>
      <select id="tenureType">
        <option value="months">Months</option>
        <option value="years">Years</option>
      </select>
    </div>

    <button onclick="calculateEMI()">Calculate EMI</button>
    <button onclick="resetFields()" class="reset">🔁 Re-enter Data</button>

    <div class="result">
      <h3>📊 EMI Result</h3>
      <p id="monthlyEMI">Monthly EMI: ₹0</p>
      <p id="totalInterest">Total Interest: ₹0</p>
      <p id="totalPayment">Total Payment: ₹0</p>
    </div>

    <canvas id="emiChart" height="150"></canvas>
<canvas id="barChart" height="150" style="margin-top:20px;"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
