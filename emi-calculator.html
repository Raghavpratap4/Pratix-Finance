<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced EMI Calculator | Pratix Finance</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #4e54c8;
      --secondary: #8f94fb;
      --bg: #f7f9fc;
      --text: #333;
      --card: #fff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
      text-align: center;
    }

    header img {
      height: 50px;
      margin-right: 10px;
    }

    .menu {
      position: absolute;
      top: 15px;
      right: 20px;
      cursor: pointer;
    }

    .menu ul {
      position: absolute;
      top: 30px;
      right: 0;
      background: white;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px var(--shadow);
      list-style: none;
      display: none;
    }

    .menu:hover ul {
      display: block;
    }

    .menu ul li {
      padding: 10px 20px;
      cursor: pointer;
    }

    .menu ul li:hover {
      background: #f1f1f1;
    }

    main {
      flex: 1;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 6px 20px var(--shadow);
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .card h2 {
      margin-bottom: 1rem;
      color: var(--primary);
    }

    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }

    .input-group label {
      margin-bottom: 6px;
      font-weight: 600;
    }

    .input-group input,
    .input-group select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
    }

    button {
      padding: 12px 20px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 1rem;
    }

    .result {
      font-size: 1.5rem;
      color: #222;
      font-weight: bold;
      margin-top: 1rem;
    }

    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      margin-top: 2rem;
    }

    canvas {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px var(--shadow);
      padding: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #eee;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 768px) {
      .charts {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Pratix Finance Logo">
    <h1>Advanced EMI Calculator</h1>
    <div class="menu">
      â‹®
      <ul>
        <li>ðŸŒ™ Toggle Dark Mode</li>
        <li>ðŸ“„ Download PDF</li>
        <li>ðŸ”— Share PDF</li>
        <li>ðŸ•“ History</li>
        <li>â¬‡ Download App</li>
      </ul>
    </div>
  </header>

  <main>
    <div class="card">
      <h2>Loan Details</h2>
      <div class="input-group">
        <label>Loan Amount (â‚¹)</label>
        <input type="number" id="amount" placeholder="e.g. 1000000">
      </div>
      <div class="input-group">
        <label>Interest Rate (% p.a.)</label>
        <input type="number" id="rate" placeholder="e.g. 7.5">
      </div>
      <div class="input-group">
        <label>Loan Tenure (in years)</label>
        <input type="number" id="tenure" placeholder="e.g. 5">
      </div>
      <button onclick="calculateEMI()">Calculate EMI</button>
      <div class="result" id="emiResult">Your EMI: â‚¹ 0</div>
    </div>

    <div class="charts">
      <canvas id="pieChart" width="300" height="300"></canvas>
      <canvas id="barChart" width="300" height="300"></canvas>
    </div>
  </main>

  <footer>
    PRATIX FINANCE<br>Raghav Pratap Â© 2025
  </footer>

  <script>
    function calculateEMI() {
      const amount = parseFloat(document.getElementById("amount").value);
      const rate = parseFloat(document.getElementById("rate").value) / 12 / 100;
      const tenure = parseFloat(document.getElementById("tenure").value) * 12;

      if (!amount || !rate || !tenure) {
        document.getElementById("emiResult").innerText = "Please enter all values.";
        return;
      }

      const emi = (amount * rate * Math.pow(1 + rate, tenure)) / (Math.pow(1 + rate, tenure) - 1);
      const totalPayment = emi * tenure;
      const totalInterest = totalPayment - amount;

      document.getElementById("emiResult").innerText = `Your EMI: â‚¹ ${emi.toFixed(2)}`;

      // Pie Chart
      const pie = document.getElementById("pieChart").getContext("2d");
      new Chart(pie, {
        type: "pie",
        data: {
          labels: ["Principal", "Interest"],
          datasets: [{
            data: [amount, totalInterest],
            backgroundColor: ["#4e54c8", "#8f94fb"]
          }]
        }
      });

      // Bar Chart
      const bar = document.getElementById("barChart").getContext("2d");
      new Chart(bar, {
        type: "bar",
        data: {
          labels: ["Principal", "Interest"],
          datasets: [{
            label: "Amount (â‚¹)",
            data: [amount, totalInterest],
            backgroundColor: ["#4e54c8", "#8f94fb"]
          }]
        }
      });
    }
  </script>
</body>
</html>
