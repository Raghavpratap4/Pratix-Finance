<script>
const translations = { /* will paste this in next part if needed */ };

function changeLanguage() {
  const lang = document.getElementById("language").value;
  const t = translations[lang] || translations["en"];

  document.getElementById("title").textContent = t.title;
  document.getElementById("loanAmountLabel").textContent = t.loanAmount;
  document.getElementById("interestRateLabel").textContent = t.interestRate;
  document.getElementById("loanTenureLabel").textContent = t.loanTenure;
  document.getElementById("calculateBtn").textContent = t.calculate;
  document.getElementById("resetBtn").textContent = t.reset;
  document.getElementById("previewBtn").textContent = t.preview;
  document.getElementById("resultTitle").textContent = t.resultTitle;
  document.querySelector(".downloadImage").textContent = t.downloadImage;
  document.querySelector(".downloadPDF").textContent = t.downloadPDF;
  document.querySelector(".share").textContent = t.share;
  document.getElementById("footerContact").innerHTML = `${t.contact}: <a href="mailto:pratixfinance4@gmail.com" class="text-blue-600 underline">pratixfinance4@gmail.com</a>`;
}

function calculateEMI() {
  const principal = parseFloat(document.getElementById("loanAmount").value);
  const annualRate = parseFloat(document.getElementById("interestRate").value);
  const tenure = parseFloat(document.getElementById("loanTenure").value);
  const monthlyRate = annualRate / 12 / 100;

  const emi = (principal * monthlyRate * Math.pow(1 + monthlyRate, tenure)) / (Math.pow(1 + monthlyRate, tenure) - 1);
  const totalPayment = emi * tenure;
  const totalInterest = totalPayment - principal;

  document.getElementById("emiResult").textContent = `ğŸ“Œ Monthly EMI: â‚¹${emi.toFixed(2)}`;
  document.getElementById("totalPayment").textContent = `ğŸ’µ Total Payment: â‚¹${totalPayment.toFixed(2)}`;
  document.getElementById("totalInterest").textContent = `ğŸ“ˆ Total Interest: â‚¹${totalInterest.toFixed(2)}`;

  drawCharts(principal, totalInterest);
}

function resetFields() {
  document.getElementById("loanAmount").value = "";
  document.getElementById("interestRate").value = "";
  document.getElementById("loanTenure").value = "";
  document.getElementById("emiResult").textContent = "ğŸ“Œ Monthly EMI: â‚¹0";
  document.getElementById("totalPayment").textContent = "ğŸ’µ Total Payment: â‚¹0";
  document.getElementById("totalInterest").textContent = "ğŸ“ˆ Total Interest: â‚¹0";
}

function showPreview() {
  const principal = document.getElementById("loanAmount").value;
  const interest = document.getElementById("interestRate").value;
  const tenure = document.getElementById("loanTenure").value;

  document.getElementById("resultTitlePreview").textContent = document.getElementById("resultTitle").textContent;
  document.getElementById("previewInputs").textContent = `Loan: â‚¹${principal}, Interest: ${interest}%, Tenure: ${tenure} months`;
  document.getElementById("previewResults").textContent = `${document.getElementById("emiResult").textContent}\n${document.getElementById("totalPayment").textContent}\n${document.getElementById("totalInterest").textContent}`;

  drawCharts(principal, document.getElementById("totalInterest").textContent.replace(/[^\d.]/g, ""), true);
  document.getElementById("previewArea").style.display = "block";
}

function drawCharts(principal, interest, isPreview = false) {
  const pieCtx = document.getElementById(isPreview ? "previewPieChart" : "emiPieChart").getContext("2d");
  const barCtx = document.getElementById(isPreview ? "previewBarChart" : "emiBarChart").getContext("2d");

  new Chart(pieCtx, {
    type: "pie",
    data: {
      labels: ["Principal", "Interest"],
      datasets: [{ data: [principal, interest], backgroundColor: ["#4CAF50", "#FF9800"] }]
    }
  });

  new Chart(barCtx, {
    type: "bar",
    data: {
      labels: ["Principal", "Interest"],
      datasets: [{ label: "Amount", data: [principal, interest], backgroundColor: ["#4CAF50", "#FF9800"] }]
    }
  });
}

function downloadImage() {
  html2canvas(document.getElementById("previewArea")).then(canvas => {
    const link = document.createElement("a");
    link.download = "emi-result.png";
    link.href = canvas.toDataURL();
    link.click();
  });
}

function downloadPDF() {
  html2canvas(document.getElementById("previewArea")).then(canvas => {
    const imgData = canvas.toDataURL("image/png");
    const pdf = new jspdf.jsPDF();
    pdf.addImage(imgData, "PNG", 10, 10, 190, 0);
    pdf.save("emi-result.pdf");
  });
}

function shareResult() {
  if (navigator.share) {
    navigator.share({
      title: "EMI Result",
      text: document.getElementById("previewResults").textContent,
      url: window.location.href
    });
  } else {
    alert("Sharing not supported on this browser.");
  }
}
