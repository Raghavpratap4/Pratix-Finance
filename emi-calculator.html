
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMI Calculator - Pratix Finance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="emi-page">
  <div class="container">
    <img src="assets/logo.png" alt="Logo" class="logo" />
    <h1>EMI Calculator</h1>
    <form id="emiForm">
      <label>Loan Amount (₹):</label>
      <input type="number" id="loan" required><br/>
      <label>Interest Rate (% p.a.):</label>
      <input type="number" id="rate" required><br/>
      <label>Loan Tenure (months):</label>
      <input type="number" id="months" required><br/>
      <button type="submit">Calculate</button>
    </form>
    <div id="emiResult"></div>
    <br/>
    <a href="index.html">← Back to Home</a>
  </div>
  <script>
    document.getElementById("emiForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const P = parseFloat(document.getElementById("loan").value);
      const R = parseFloat(document.getElementById("rate").value) / 12 / 100;
      const N = parseFloat(document.getElementById("months").value);
      const EMI = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);
      document.getElementById("emiResult").innerHTML = `<h3>Monthly EMI: ₹${EMI.toFixed(2)}</h3>`;
    });
  </script>
</body>
</html>
