<script src="https://cdn.jsdelivr.net/npm/chart.js">
    function formatCurrency(amount) {
      return new Intl.NumberFormat('en-IN', {
        style: 'currency',
        currency: 'INR',
        maximumFractionDigits: 0
      }).format(amount);
    }

    function calculateEMI() {
      const loan = parseFloat(document.getElementById('loanAmount').value);
      const rate = parseFloat(document.getElementById('interestRate').value) / 12 / 100;
      const tenure = parseFloat(document.getElementById('loanTenure').value) * 12;

      if (isNaN(loan) || isNaN(rate) || isNaN(tenure)) {
        document.getElementById('emiResult').innerText = 'Please enter all values!';
        return;
      }

      const emi = (loan * rate * Math.pow(1 + rate, tenure)) / (Math.pow(1 + rate, tenure) - 1);
      const formattedEMI = formatCurrency(emi.toFixed(0));
      const totalInterest = emi * tenure - loan;
      const totalPayment = loan + totalInterest;

      const resultDiv = document.getElementById('emiResult');
      
      resultDiv.innerText = 'Your EMI: ' + formattedEMI;

      document.getElementById('breakdown').innerHTML = `
        <p>üí∞ Loan Amount: ${formatCurrency(loan)}</p>
        <p>üìà Total Interest: ${formatCurrency(totalInterest)}</p>
        <p>üíµ Total Payment: ${formatCurrency(totalPayment)}</p>
      `;
    
      resultDiv.classList.remove('animate');
      void resultDiv.offsetWidth; // restart animation
      resultDiv.classList.add('animate');

      const interest = emi * tenure - loan;
      if (window.chart) window.chart.destroy();
      const ctx = document.getElementById('emiChart').getContext('2d');
      
      window.chart = new Chart(ctx, {
    
        type: 'doughnut',
        data: {
          labels: ['Principal', 'Interest'],
          datasets: [{
            data: [loan, interest],
            backgroundColor: ['#4CAF50', '#FF9800']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' }
          }
        }
      
      });

      // Bar Chart showing EMI, Interest, and Total
      const barCtx = document.getElementById('barChart').getContext('2d');
      if (window.barChart) window.barChart.destroy();
      window.barChart = new Chart(barCtx, {
        type: 'bar',
        data: {
          labels: ['Loan Amount', 'Interest', 'Total Payment'],
          datasets: [{
            label: '‚Çπ Value',
            data: [loan, totalInterest, totalPayment],
            backgroundColor: ['#4CAF50', '#FF9800', '#3F51B5']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: function(value) {
                  return '‚Çπ' + value.toLocaleString();
                }
              }
            }
          }
        }
      });
    }
    </script>
