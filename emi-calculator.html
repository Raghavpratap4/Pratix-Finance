  function changeLanguage(lang) {
    const t = translations[lang];
    if (!t) return;

    document.querySelector("label[for='loanAmount']").innerText = t.loan;
    document.querySelector("label[for='interestRate']").innerText = t.rate;
    document.querySelector("label[for='loanTerm']").innerText = t.term;
    document.querySelector("label[for='prepayFreq']").innerText = t.freq;
    document.querySelector("label[for='extraPayment']").innerText = t.extra;
    document.querySelector("label[for='startYear']").innerText = t.start;

    document.getElementById("calcBtn").innerText = t.calculate;
    document.getElementById("tableBtn").innerText = t.table;
    document.getElementById("compareBtn").innerText = t.compare;
    document.getElementById("reminderBtn").innerText = t.reminder;

    document.querySelector("#emiLabel").innerText = t.emi + ": ‚Çπ";
    document.querySelector("#interestLabel").innerText = t.interest + ": ‚Çπ";
    document.querySelector("#paymentLabel").innerText = t.payment + ": ‚Çπ";
  }

  document.getElementById("language").addEventListener("change", (e) => {
    changeLanguage(e.target.value);
  });

  function calculateEMI() {
    const P = +document.getElementById("loanAmount").value;
    const R = +document.getElementById("interestRate").value / 1200;
    const N = +document.getElementById("loanTerm").value * 12;
    const prepay = +document.getElementById("extraPayment").value;
    const freq = document.getElementById("prepayFreq").value;

    if (!P || !R || !N) return;

    let emi = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);
    let totalPayment = emi * N;
    let totalInterest = totalPayment - P;

    if (freq === "once") {
      totalPayment -= prepay;
      totalInterest -= prepay;
    }

    document.getElementById("emiVal").innerText = Math.round(emi);
    document.getElementById("interestVal").innerText = Math.round(totalInterest);
    document.getElementById("paymentVal").innerText = Math.round(totalPayment);

    drawChart(P, totalInterest, prepay);
    generateSchedule(P, R, N);
  }

  function drawChart(principal, interest, prepay) {
    const ctx = document.getElementById("chart").getContext("2d");
    if (window.emiChart) window.emiChart.destroy();
    window.emiChart = new Chart(ctx, {
      type: "doughnut",
      data: {
        labels: ["Principal", "Interest", "Prepayment"],
        datasets: [{
          data: [principal, interest, prepay],
          backgroundColor: ["#6366f1", "#f97316", "#10b981"]
        }]
      },
      options: {
        plugins: {
          legend: { position: "bottom" }
        }
      }
    });
  }

  function generateSchedule(P, R, N) {
    let balance = P;
    let tbody = "";
    for (let i = 1; i <= N; i++) {
      const interest = balance * R;
      const principal = ((P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1)) - interest;
      balance -= principal;

      tbody += `<tr>
        <td>${i}</td>
        <td>‚Çπ${principal.toFixed(0)}</td>
        <td>‚Çπ${interest.toFixed(0)}</td>
        <td>‚Çπ${balance.toFixed(0)}</td>
      </tr>`;
    }
    document.getElementById("scheduleBody").innerHTML = tbody;
    document.getElementById("scheduleTable").style.display = "block";
  }
