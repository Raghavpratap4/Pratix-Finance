
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>EMI Calculator - Pratix Finance</title>
<link href="style.css" rel="stylesheet"/>
</head>
<body><div id="themeToggle" onclick="toggleTheme()" style="position: fixed; top: 10px; right: 15px; font-size: 24px; cursor: pointer; z-index: 999;">⭐</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
<script>
    const toggle = document.getElementById("themeToggle");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      toggle.textContent = document.body.classList.contains("dark-mode") ? "🌙" : "🌟";
    });
  </script>
<script src="emi-calculator-updated.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
