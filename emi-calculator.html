
<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8" />

  <title>EMI Calculator - Pratix Finance</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f5f7fa, #e4ecf7);
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #ff5722;
      margin-bottom: 1rem;
    }
    .input-group {
      margin-bottom: 1.5rem;
    }
    .input-group label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
    }
    .input-group input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .btn {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.1rem;
      font-weight: bold;
      background: #ff5722;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    .btn:hover {
      background: #e64a19;
    }
    .results {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 1rem;
      margin-top: 2rem;
    }
    .results p {
      margin: 0.5rem 0;
      font-weight: 500;
    }
    canvas {
      margin-top: 1rem;
      width: 100% !important;
      height: auto !important;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 2rem;
      color: #777;
    }
    .back-home {
      text-align: center;
      margin-top: 1rem;
    }
    .back-home a {
      text-decoration: none;
      color: #2196f3;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="logo.png" alt="Pratix Finance Logo" style="width: 80px; display:block; margin: 0 auto 1rem;" />
    <h1>üìä EMI Calculator</h1>

    <div class="input-group">
      <label>üí∞ Loan Amount (‚Çπ)</label>
      <input type="number" id="loanAmount" placeholder="Enter loan amount" />
    </div>

    <div class="input-group">
      <label>üìÖ Loan Tenure (Months)</label>
      <input type="number" id="loanTenure" placeholder="Enter tenure in months" />
    </div>

    <div class="input-group">
      <label>üìà Interest Rate (%)</label>
      <input type="number" id="interestRate" placeholder="Enter annual interest rate" />
    </div>

    <button class="btn" onclick="calculateEMI()">Calculate EMI</button>

    <div class="results" id="results" style="display: none;">
      <p>EMI: ‚Çπ<span id="emiValue">0</span></p>
      <p>Total Payment: ‚Çπ<span id="totalPayment">0</span></p>
      <p>Total Interest: ‚Çπ<span id="totalInterest">0</span></p>
      <canvas id="emiChart"></canvas>
      <canvas id="lineChart"></canvas>
    </div>

    <!-- AdSense Block -->
    <div style="margin-top: 2rem; text-align: center;">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
           data-ad-slot="XXXXXXXXXX"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <div class="back-home">
      <a href="index.html">‚Üê Back to Homepage</a>
    </div>

    <footer>¬© 2025 Pratix Finance | Designed by Raghav Pratap</footer>
  </div>

  <script>
    function calculateEMI() {
      const P = parseFloat(document.getElementById("loanAmount").value);
      const N = parseFloat(document.getElementById("loanTenure").value);
      const R = parseFloat(document.getElementById("interestRate").value) / 12 / 100;

      if (!P || !N || !R) return;

      const emi = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);
      const totalPayment = emi * N;
      const totalInterest = totalPayment - P;

      document.getElementById("emiValue").innerText = emi.toFixed(2);
      document.getElementById("totalPayment").innerText = totalPayment.toFixed(2);
      document.getElementById("totalInterest").innerText = totalInterest.toFixed(2);
      document.getElementById("results").style.display = "block";

      // Doughnut Chart
      const ctx = document.getElementById("emiChart").getContext("2d");
      if (window.emiChartInstance) window.emiChartInstance.destroy();
      window.emiChartInstance = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Principal', 'Interest'],
          datasets: [{
            data: [P, totalInterest],
            backgroundColor: ['#42a5f5', '#ef5350'],
            borderWidth: 2,
            borderColor: '#fff',
            hoverOffset: 10
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' }
          }
        }
      });

      // Line Chart (Cumulative EMI)
      const lineCtx = document.getElementById("lineChart").getContext("2d");
      const labels = Array.from({ length: N }, (_, i) => `Month ${i + 1}`);
      const cumulativeData = labels.map((_, i) => (emi * (i + 1)).toFixed(2));

      if (window.lineChartInstance) window.lineChartInstance.destroy();
      window.lineChartInstance = new Chart(lineCtx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Cumulative Payment',
            data: cumulativeData,
            borderColor: '#42a5f5',
            backgroundColor: 'rgba(66,165,245,0.1)',
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' }
          },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }
  </script>

</body>
</html>
