
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMI Calculator - Pratix Finance</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    
    <header class="app-header">
      <img src="logo.png" alt="Pratix Finance Logo" class="logo" />
      <button class="theme-toggle" onclick="toggleTheme()">🌓</button>
    </header>
    
    <div class="form-card">
      <div class="input-group">
        <label>💰 Loan Amount (₹)</label>
        <div class="input-wrapper">
          <input type="number" id="loanAmount" placeholder="Enter loan amount" />
          <span class="clear-btn" onclick="clearInput('loanAmount')">&times;</span>
        </div>
      </div>
      <div class="input-group">
        <label>📉 Interest Rate (%)</label>
        <div class="input-wrapper">
          <input type="number" id="interestRate" placeholder="Enter annual interest rate" />
          <span class="clear-btn" onclick="clearInput('interestRate')">&times;</span>
        </div>
      </div>
      <div class="input-group">
        <label>📅 Loan Tenure (Years)</label>
        <div class="input-wrapper">
          <input type="number" id="loanTenure" placeholder="Enter tenure in years" />
          <span class="clear-btn" onclick="clearInput('loanTenure')">&times;</span>
        </div>
      </div>
      
    <div class="button-row">
      <button class="reset-btn" onclick="resetCalculator()">🔁 Reset</button>
      <button onclick="calculateEMI()">✅ Calculate EMI</button>
    </div>
    
    </div>

    <div class="results fade-in" id="resultsContainer">
      <h2>📈 EMI Breakdown</h2>
      <p><strong>Monthly EMI:</strong> ₹<span id="emi"></span></p>
      <p><strong>Total Interest:</strong> ₹<span id="totalInterest"></span></p>
      <p><strong>Total Payment:</strong> ₹<span id="totalPayment"></span></p>
    </div>

    <div class="chart-container">
      <canvas id="emiPieChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="emiLineChart"></canvas>
    </div>

    <footer>
      <p>© 2025 Pratix Finance. Made with ❤️ by Raghav Pratap</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
