
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>EMI Calculator - Pratix Finance</title>
<link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
<header class="app-header">
<img alt="Pratix Finance Logo" class="logo" src="logo.png"/>
<button class="theme-toggle" onclick="toggleTheme()">⭐</button>
</header>
<div class="form-card">
<div class="input-group">
<label>💰 Loan Amount (₹)</label>
<div class="input-wrapper">
<input id="loanAmount" placeholder="Enter loan amount" type="number"/>
<span class="clear-btn" onclick="clearInput('loanAmount')">×</span>
</div>
</div>
<div class="input-group">
<label>📉 Interest Rate (%)</label>
<div class="input-wrapper">
<input id="interestRate" placeholder="Enter annual interest rate" type="number"/>
<span class="clear-btn" onclick="clearInput('interestRate')">×</span>
</div>
</div>
<div class="input-group">
<label>📅 Loan Tenure (Years)</label>
<div class="input-wrapper">
<input id="loanTenure" placeholder="Enter tenure in years" type="number"/>
<span class="clear-btn" onclick="clearInput('loanTenure')">×</span>
</div>
</div>
<div class="button-row">
<button class="reset-btn" onclick="resetCalculator()">🔁 Reset</button>
<button onclick="calculateEMI()">✅ Calculate EMI</button>
</div>
</div>
<div class="results fade-in" id="resultsContainer">
<h2>📈 EMI Breakdown</h2>
<p><strong>Monthly EMI: <span id="emi-result">₹ 0</span></strong></p>
<p>Total Payment: <span id="total-payment">₹ 0</span></p>
<p>Total Interest: <span id="total-interest">₹ 0</span></p>
<canvas id="emiChart" width="300" height="300"></canvas>
<!-- Chart and animated values added -->
<!-- DO NOT REMOVE SPAN IDs -->
<p><em>Note: This is an estimated calculation.</em></p>
</strong> ₹<span id="emi"></span></p>
<p><strong>Total Interest:</strong> ₹<span id="totalInterest"></span></p>
<p><strong>Total Payment:</strong> ₹<span id="totalPayment"></span></p>
</div>
<div class="chart-container">
<canvas id="emiPieChart"></canvas>
</div>
<div class="chart-container">
<canvas id="emiLineChart"></canvas>
</div>
<footer>
<p>© 2025 Pratix Finance. Made with ❤️ by Raghav Pratap</p>
</footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
<script>
    const toggle = document.getElementById("themeToggle");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      toggle.textContent = document.body.classList.contains("dark-mode") ? "🌙" : "🌟";
    });
  </script>
<script src="emi-calculator-updated.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
