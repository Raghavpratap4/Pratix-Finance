
<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3291480910940190"
     crossorigin="anonymous"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMI Calculator - Pratix Finance</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f8f9fb, #dce0e5);
    }
    .container {
      max-width: 480px;
      margin: 2rem auto;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #ff5722;
    }
    .input-group {
      margin-bottom: 1.2rem;
    }
    .input-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .input-group input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .btn {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 12px;
      background: #ff5722;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    .btn:hover {
      background: #e64a19;
    }
    .results {
      margin-top: 2rem;
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 12px;
    }
    .results p {
      margin: 0.5rem 0;
    }
    .logo {
      display: block;
      margin: 0 auto 1rem;
      width: 100px;
    }
  </style>
</head>
<body>

<!-- Google AdSense Header Ad -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3291480910940190"
     crossorigin="anonymous"></script>
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-3291480910940190"
     data-ad-slot="2384610826"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>


<!-- Header Ad -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-3291480910940190"
     data-ad-slot="1234567890"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

  <div class="container">
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>EMI Calculator</h1>
    <div class="input-group">
      <label for="loanAmount">Loan Amount (₹)</label>
      <input type="number" id="loanAmount" />
    </div>
    <div class="input-group">
      <label for="interestRate">Annual Interest Rate (%)</label>
      <input type="number" id="interestRate" />
    </div>
    <div class="input-group">
      <label for="loanTenure">Tenure (Years)</label>
      <input type="number" id="loanTenure" />
    </div>
    <button class="btn" onclick="calculateEMI()">Calculate EMI</button>
    <div class="results" id="emiResults" style="display:none;">
      <p><strong>Monthly EMI:</strong> ₹<span id="monthlyEmi"></span></p>
      <p><strong>Total Interest:</strong> ₹<span id="totalInterest"></span></p>
      <p><strong>Total Payment:</strong> ₹<span id="totalPayment"></span></p>
    </div>
  </div>
  <script src="emi.js"></script>

<!-- Footer Ad -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-3291480910940190"

</body>
</html>
