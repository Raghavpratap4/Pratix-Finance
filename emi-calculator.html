<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced EMI Calculator | Pratix Finance</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #3f0d65, #5b21b6);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background: rgba(17, 17, 17, 0.75);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .header h2 {
      margin: 0;
      font-weight: 600;
      font-size: 1.5rem;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    .input-group label {
      font-weight: 500;
      margin-bottom: 5px;
      display: block;
    }
    .input-group input,
    .input-group select {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    .input-group input::placeholder {
      color: #ccc;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 1.5rem 0;
    }
    button {
      flex: 1;
      background: #6366f1;
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #4f46e5;
    }
    .summary {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 1rem;
      margin-top: 1.5rem;
    }
    .summary p {
      margin: 8px 0;
    }
    .toggle-row {
      display: flex;
      align-items: center;
      margin: 1rem 0;
    }
    canvas {
      margin-top: 1rem;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.85rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Advanced EMI Calculator</h2>
      <button onclick="installPWA()">Install</button>
    </div>

    <div class="input-group">
      <label>Loan Amount</label>
      <input type="number" id="loanAmount" placeholder="Enter loan amount" />
    </div>
    <div class="input-group">
      <label>Interest Rate (%)</label>
      <input type="number" id="interestRate" placeholder="Annual interest rate (%)" />
    </div>
    <div class="input-group">
      <label>Loan Term (years)</label>
      <input type="number" id="loanTerm" placeholder="Loan term in years" />
    </div>
    <div class="input-group">
      <label>Prepayment Frequency</label>
      <select id="prepayFreq">
        <option value="once">Once</option>
        <option value="yearly">Yearly</option>
      </select>
    </div>
    <div class="input-group">
      <label>Extra Payment (â‚¹)</label>
      <input type="number" id="extraPayment" placeholder="Optional prepayment amount" />
    </div>
    <div class="input-group">
      <label>Start From Year</label>
      <select id="startYear">
        <option value="1">Year 1</option>
        <option value="2" selected>Year 2</option>
        <option value="3">Year 3</option>
        <option value="4">Year 4</option>
      </select>
    </div>

    <div class="buttons">
      <button onclick="calculateEMI()">Calculate</button>
      <button>Monthly Table</button>
      <button>Compare Loans</button>
    </div>

    <div class="summary">
      <p><strong>EMI:</strong> â‚¹<span id="emi">0</span>/month</p>
      <p><strong>Total Interest:</strong> â‚¹<span id="interest">0</span></p>
      <p><strong>Total Payment:</strong> â‚¹<span id="payment">0</span></p>
      <button onclick="sendReminder()">ðŸ“© Send Reminder</button>
    </div>

    <div class="toggle-row">
      <input type="checkbox" id="showLine" onchange="toggleChart()" />
      <label for="showLine" style="margin-left: 10px;">Show Line Chart</label>
    </div>
    <canvas id="emiChart" height="200"></canvas>
  </div>

  <footer>
    Â© 2025 Pratix Finance â€” All rights reserved
  </footer>

  <script>
    let chart;

    function calculateEMI() {
      const P = +document.getElementById('loanAmount').value;
      const R = +document.getElementById('interestRate').value / 1200;
      const N = +document.getElementById('loanTerm').value * 12;
      const prepay = +document.getElementById('extraPayment').value || 0;
      const freq = document.getElementById('prepayFreq').value;

      if (!P || !R || !N) return;

      let emi = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);
      let totalPayment = emi * N;
      let totalInterest = totalPayment - P;

      if (freq === 'once') {
        totalPayment -= prepay;
        totalInterest -= prepay;
      }

      document.getElementById('emi').innerText = emi.toFixed(0);
      document.getElementById('interest').innerText = totalInterest.toFixed(0);
      document.getElementById('payment').innerText = totalPayment.toFixed(0);

      updateChart(P, totalInterest, prepay);
    }

    function updateChart(principal, interest, prepay) {
      const ctx = document.getElementById('emiChart').getContext('2d');
      if (chart) chart.destroy();

      const showLine = document.getElementById('showLine').checked;
      if (showLine) {
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['Principal', 'Interest', 'Prepayment'],
            datasets: [{
              label: 'Amount (â‚¹)',
              data: [principal, interest, prepay],
              borderColor: '#4f46e5',
              backgroundColor: '#8b5cf6',
              fill: false,
              tension: 0.3,
              pointBackgroundColor: ['#3b82f6', '#8b5cf6', '#10b981'],
              pointRadius: 5
            }]
          }
        });
      } else {
        chart = new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: ['Principal', 'Interest', 'Prepayment'],
            datasets: [{
              data: [principal, interest, prepay],
              backgroundColor: ['#3b82f6', '#8b5cf6', '#10b981'],
              hoverOffset: 16
            }]
          },
          options: {
            cutout: '65%',
            plugins: {
              tooltip: {
                callbacks: {
                  label: function (tooltipItem) {
                    return `â‚¹${tooltipItem.raw}`;
                  }
                }
              }
            }
          }
        });
      }
    }

    function toggleChart() {
      calculateEMI();
    }

    function sendReminder() {
      alert("Reminder feature coming soon!");
    }

    function installPWA() {
      alert("PWA install logic goes here.");
    }
  </script>
</body>
</html>
